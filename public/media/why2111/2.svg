            <tspan x="30" y="198">Ngoại hình đẹp. Sự thành đạt. Một cử chỉ. </tspan>
            <tspan x="30" y="218">Một cái nhìn. Sự quan tâm. Sự bảo đảm </tspan>
            <tspan x="30" y="238">vật chất. Chúng ta thu hút nhau, chúng </tspan>

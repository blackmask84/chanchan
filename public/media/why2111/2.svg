        <text id="Có-điều-tình-thế-sẽ" font-family="GMVDINPro, GMV DIN Pro" font-size="15" font-weight="normal" line-spacing="20" letter-spacing="-0.3" fill="#1E2432">
            <tspan x="30" y="306">Có điều tình thế sẽ thay đổi. Khi có nhau, </tspan>

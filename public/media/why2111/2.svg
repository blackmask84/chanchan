        <text id="Tác-dụng-của-chúng-l" font-family="GMVDINPro, GMV DIN Pro" font-size="15" font-weight="normal" line-spacing="20" letter-spacing="-0.3" fill="#1E2432">
            <tspan x="30" y="658">Tác dụng của chúng là kéo hai người ra </tspan>

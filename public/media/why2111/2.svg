        </text>
        <text id="Kết-quả-sẽ-chỉ-rơi-v" font-family="GMVDINPro, GMV DIN Pro" font-size="15" font-weight="normal" line-spacing="20" letter-spacing="-0.3" fill="#1E2432">
            <tspan x="30" y="754">Kết quả sẽ chỉ rơi vào một trong hai tình </tspan>
            <tspan x="30" y="774">huống. Hoặc buộc phải dừng lại hoặc cả </tspan>
            <tspan x="30" y="794">hai sẽ thêm gắn kết.</tspan>

        <text id="Chúng-ta-thường-bắt" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="20" font-style="condensed" font-weight="700" line-spacing="22" fill="#950E19">
            <tspan x="30" y="142">Chúng ta thường bắt đầu bằng tình </tspan>
            <tspan x="30" y="164">yêu, bằng thiện mỹ.</tspan>
        </text>
        <text id="Nhưng-những-cặp-đôi" font-family="GMVDINPro-Black, GMV DIN Pro" font-size="15" font-weight="700" line-spacing="17" letter-spacing="-0.3" fill="#950E19">
            <tspan x="30" y="914">Nhưng những cặp đôi bắt đầu bằng </tspan>
            <tspan x="30" y="931">những điều tốt đẹp thường không có </tspan>
            <tspan x="30" y="948">nhiều cơ hội để làm vậy khi những gì </tspan>
            <tspan x="30" y="965">mong muốn ở nhau là có chọn lọc.</tspan>
        </text>
        <text id="Theo-quán-tính-từ-đầ" font-family="GMVDINPro, GMV DIN Pro" font-size="15" font-weight="normal" line-spacing="20" letter-spacing="-0.3" fill="#1E2432">
            <tspan x="30" y="990">Theo quán tính từ đầu, tâm trí họ được </tspan>
            <tspan x="30" y="1010">phủ đầy bởi thiện mỹ. Nên có xu hướng </tspan>
            <tspan x="30" y="1030">ghét bỏ hoặc phớt lờ những thực tế xấu xí </tspan>
            <tspan x="30" y="1050">thay vì giải quyết.</tspan>
        </text>
        <text id="Mong-muốn-có-nhau-kh" font-family="GMVDINPro, GMV DIN Pro" font-size="15" font-weight="normal" line-spacing="20" letter-spacing="-0.3" fill="#1E2432">
            <tspan x="30" y="1078">Mong muốn có nhau không đủ chân </tspan>
            <tspan x="30" y="1098">thành khi những gì họ muốn ở nhau là có </tspan>
            <tspan x="30" y="1118">chọn lọc. Họ không chấp nhận. Họ không </tspan>
            <tspan x="30" y="1138">muốn nhìn thấy phần còn lại xấu xí của </tspan>
            <tspan x="30" y="1158">nhau hay của thực tế. Phắn đê!</tspan>
        </text>
        <text id="Nhưng-những-lực-cản" font-family="GMVDINPro-Black, GMV DIN Pro" font-size="15" font-weight="700" line-spacing="17" letter-spacing="-0.3" fill="#950E19">
            <tspan x="30" y="1190">Nhưng những lực cản cũng vậy.</tspan>
        </text>
        <text id="Không-chấp-nhận-sự-c" font-family="GMVDINPro, GMV DIN Pro" font-size="15" font-weight="normal" line-spacing="20" letter-spacing="-0.3" fill="#1E2432">
            <tspan x="30" y="1215">Không chấp nhận sự chối bỏ. Là những </tspan>
            <tspan x="30" y="1235">chủ nợ kiên định &amp; yêu nghề, né tránh </tspan>
            <tspan x="30" y="1255">hôm nay, ngày mai nó sẽ đến. Tính cả </tspan>
            <tspan x="30" y="1275">gốc lẫn lãi cho đến khi cả hai không trả </tspan>
            <tspan x="30" y="1295">nổi, mâu thuẫn bùng nổ, một trong hai </tspan>
            <tspan x="30" y="1315">kiệt sức &amp; bỏ cuộc. Mối quan hệ buộc </tspan>
            <tspan x="30" y="1335">phải dừng lại. Chốt sổ là những hệ luỵ từ </tspan>
            <tspan x="30" y="1355">ngày tháng ở bên nhau: Thời gian, niềm </tspan>
            <tspan x="30" y="1375">tin, hy vọng, ràng buộc, cơ hội làm lại,… </tspan>
            <tspan x="30" y="1395">Càng lâu thì hệ luỵ càng lớn.</tspan>

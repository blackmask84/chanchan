                    <ellipse id="Oval" fill="#D7DE26" mask="url(#mask-2)" transform="translate(247.000000, 1.500000) rotate(-39.000000) translate(-247.000000, -1.500000) " cx="247" cy="1.5" rx="4" ry="6.5"></ellipse>
                </g>
                <text id="Không-khó-để-đưa-ra" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="35" y="338">Không khó để đưa ra  một vài dẫn </tspan>
                    <tspan x="35" y="362">chứng từ thực tế cho thấy sự ảnh </tspan>
                    <tspan x="35" y="386">hưởng của gia đình, của người </tspan>
                    <tspan x="35" y="410">chồng, người vợ… lên cuộc sống của </tspan>
                    <tspan x="35" y="434">chúng ta rõ ràng như thế nào.</tspan>
                </text>
                <text id="—-Bạn-thân-mến!" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="35" y="286">—</tspan>
                    <tspan x="35" y="310">Bạn thân mến!</tspan>
                </text>
                <text id="Lời-nói-đầu" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold" fill="#121721">
                    <tspan x="35" y="250">Lời nói đầu</tspan>
                </text>
                <text id="Giới-thiệu-Chanchan" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800" fill="#121721">
                    <tspan x="35" y="160">Giới thiệu</tspan>
                    <tspan x="35" y="190">Chanchan</tspan>
                </text>
                <text id="Là-những-người-đã-có" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="35" y="466">Là những người đã có gia đình, </tspan>
                    <tspan x="35" y="490">chúng tôi càng hiểu và trân trọng </tspan>
                    <tspan x="35" y="514">những gì đang có. Nên một cách tự </tspan>
                    <tspan x="35" y="538">nhiên, chúng tôi cũng trân trọng và </tspan>
                    <tspan x="35" y="562">muốn vun đắp cho chuyện lứa đôi.</tspan>
                </text>
                <g id="Group" transform="translate(35.000000, 607.000000)" fill="#121721">
                    <text id="—-Qua-Chanchan,-chún" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                        <tspan x="0" y="53">—</tspan>
                        <tspan x="0" y="77">Qua Chanchan, chúng tôi mong </tspan>
                        <tspan x="0" y="101">muốn giúp các bạn gặp được </tspan>
                        <tspan x="0" y="125">người bạn đồng hành phù hợp, để </tspan>
                        <tspan x="0" y="149">bắt đầu một mối quan hệ chín </tspan>
                        <tspan x="0" y="173">chắn và nghiêm túc.</tspan>
                    </text>
                    <text id="Nếu-không-đạt-được-đ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                        <tspan x="0" y="205">Nếu không đạt được điều trên, </tspan>
                        <tspan x="0" y="229">chúng tôi cũng hy vọng Chanchan </tspan>
                        <tspan x="0" y="253">với bạn sẽ là một hành trình nhiều </tspan>
                        <tspan x="0" y="277">ý nghĩa, giúp bạn khám phá bản </tspan>
                        <tspan x="0" y="301">thân và chuẩn bị hành trang cho </tspan>
                        <tspan x="0" y="325">cuộc sống.</tspan>
                    </text>
                    <text id="Động-lực-của-chúng-t" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold">
                        <tspan x="0" y="17">Động lực của chúng tôi!</tspan>
                    </text>
                    <text id="Chanchan-đã-qua-8-vò" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                        <tspan x="0" y="357">Chanchan đã qua 8 vòng phát triển </tspan>
                        <tspan x="0" y="381">trong hai năm. Chắc chắn rằng </tspan>
                        <tspan x="0" y="405">chúng tôi đã làm việc với tinh thần </tspan>
                        <tspan x="0" y="429">nghiêm túc.</tspan>
                    </text>
                </g>
            </g>

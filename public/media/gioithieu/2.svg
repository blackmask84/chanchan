                <text id="—-Như-bất-kỳ-Sản-phẩ" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="54" y="72">—</tspan>
                    <tspan x="54" y="96">Như bất kỳ Sản phẩm mới nào, </tspan>
                    <tspan x="54" y="120">sự thành công luôn cần bắt </tspan>
                    <tspan x="54" y="144">đầu từ lớp người dùng đầu </tspan>
                    <tspan x="54" y="168">tiên. Chúng tôi mong qua </tspan>
                    <tspan x="54" y="192">những chia sẻ trên sẽ </tspan>
                    <tspan x="54" y="216">nhận được sự đồng </tspan>
                    <tspan x="54" y="240">hành, ủng hộ cũng như</tspan>
                    <tspan x="54" y="264">những ý kiến đóng góp </tspan>
                    <tspan x="54" y="288">của bạn. </tspan>
                </text>
                <text id="Lời-kết" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold" fill="#121721">
                    <tspan x="54" y="36">Lời kết</tspan>
                </text>
                <text id="Cảm-ơn-bạn-đã-dành-t" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="54" y="320">Cảm ơn bạn đã dành </tspan>
                    <tspan x="54" y="344">thời gian! Sau đây hãy</tspan>
                    <tspan x="54" y="368">tìm hiểu Chương trình mới</tspan>
                    <tspan x="54" y="392">nhất của chúng tôi có tên “Hẹn</tspan>
                    <tspan x="54" y="416">Giấu mặt”</tspan>
                </text>

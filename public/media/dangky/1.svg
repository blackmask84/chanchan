                <tspan x="35" y="209">—</tspan>
                <tspan x="35" y="232">Chanchan là sản phẩm </tspan>
                <tspan x="35" y="255">mới đang trong giai đoạn </tspan>
                <tspan x="35" y="278">ra mắt. Chúng tôi có chính </tspan>
                <tspan x="35" y="301">sách Ưu tiên và Đảm bảo áp </tspan>
                <tspan x="35" y="324">dụng với Thành viên đăng ký mới </tspan>
                <tspan x="35" y="347">trong giai đoạn này</tspan>

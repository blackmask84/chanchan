    <title>chanchancophai</title>
    <desc>Created with Sketch.</desc>
    <g id="chanchancophai" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#FFFFFF" x="0" y="0" width="320" height="738"></rect>
        <text id="Chanchan-có-phải-chư" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" line-spacing="20" letter-spacing="-0.54" fill="#343D51">
            <tspan x="30" y="109">Chanchan có phải chương trình </tspan>
            <tspan x="30" y="129">tìm người yêu, người phù hợp để </tspan>
            <tspan x="30" y="149">kết hôn?</tspan>
        </text>
        <text id="Không.-Mục-đích-của" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22">
            <tspan x="30" y="182" fill="#343D51">Không. Mục đích của Chanchan cao hơn </tspan>
            <tspan x="30" y="204" fill="#343D51">thế. Chanchan là một chương trình</tspan>
            <tspan x="255.183105" y="204" fill="#FFFFFF"> </tspan>
            <tspan x="258.186035" y="204" fill="#343D51" text-decoration="underline">tìm </tspan>
            <tspan x="30" y="226" fill="#343D51" text-decoration="underline">bạn đời.</tspan>
        </text>
        <text id="Bạn-đời-không-chỉ-dừ" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="260">Bạn đời không chỉ dừng lại ở tình yêu </tspan>
            <tspan x="30" y="282">đôi lứa đơn thuần &amp; cũng không được </tspan>
            <tspan x="30" y="304">đảm bảo bằng một chứng nhận kết hôn. </tspan>
        </text>
        <text id="Bạn-đời-là-một-tình" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="338">Bạn đời là một tình yêu dài lâu, gắn bó </tspan>
            <tspan x="30" y="360">và đi cùng bạn theo năm tháng. Nó đến </tspan>
            <tspan x="30" y="382">từ những tình cảm chân thành thuần </tspan>
            <tspan x="30" y="404">khiết, từ cách cả hai đến với nhau bằng </tspan>
            <tspan x="30" y="426">con người thực của mình &amp; yêu thương </tspan>
            <tspan x="30" y="448">nhau bằng con người thực của đối </tspan>
            <tspan x="30" y="470">phương. Nó khiến cả hai cảm thấy tự do </tspan>
            <tspan x="30" y="492">&amp; tình yêu nảy nở trong đó. Nó mang lại </tspan>
            <tspan x="30" y="514">sự bình yên &amp; là chỗ dựa vững chắc về </tspan>
            <tspan x="30" y="536">tinh thần đời sống.</tspan>
        </text>
        <text id="Hiện-thân-của-nó-có" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22">
            <tspan x="30" y="570" fill="#343D51">Hiện thân của nó có thể là một tình yêu </tspan>
            <tspan x="30" y="592" fill="#343D51">sâu sắc, một mái ấm, một gia đình… </tspan>
            <tspan x="30" y="614" fill="#343D51">nhưng chắc chắn nó không được định </tspan>
            <tspan x="30" y="636" fill="#343D51">nghĩa bởi những hình thức như vậy hay </tspan>
            <tspan x="30" y="658" fill="#343D51">bất cứ từ ngữ nào khác ngoài 2 tiếng </tspan>
            <tspan x="30" y="680" fill="#343D51">thân thương là</tspan>
            <tspan x="125.397949" y="680" fill="#FFFFFF"> </tspan>
            <tspan x="128.400879" y="680" fill="#343D51" text-decoration="underline">bạn đời.</tspan>
        </text>
        <text id="……………………………………………………" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#DADFE7">
            <tspan x="0" y="729">…………………………………………………………………………</tspan>

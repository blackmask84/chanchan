    <g id="Chanchan-8" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="open-letter" transform="translate(-160.000000, -1498.000000)">
            <text id="Như-bất-kỳ-Sản-phẩm" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="195" y="1756">Như bất kỳ Sản phẩm mới nào, </tspan>
                <tspan x="195" y="1780">sự thành công luôn cần bắt </tspan>
                <tspan x="195" y="1804">đầu từ lớp người dùng đầu </tspan>
                <tspan x="195" y="1828">tiên. Chúng tôi mong qua </tspan>
                <tspan x="195" y="1852">những chia sẻ trên sẽ </tspan>
                <tspan x="195" y="1876">nhận được sự đồng </tspan>
                <tspan x="195" y="1900">hành, ủng hộ cũng như</tspan>
                <tspan x="195" y="1924">những ý kiến đóng góp </tspan>
                <tspan x="195" y="1948">của bạn. </tspan>
            </text>

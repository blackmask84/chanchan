                <text id="360.000đ-cho-03-thán" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#556279">
                    <tspan x="55" y="156">360.000đ cho 03 tháng</tspan>
                </text>
                <text id="Thời-điểm-thanh-toán" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
                    <tspan x="55" y="379">Thời điểm thanh toán</tspan>
                </text>
                <text id="Thanh-toán-ngay" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#556279">
                    <tspan x="55" y="406">Thanh toán ngay</tspan>
                </text>
                <text id="Đảm-bảo" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
                    <tspan x="55" y="202">Đảm bảo</tspan>
                </text>
                <text id="Hoàn-phí-sau-03-thán" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#556279">
                    <tspan x="55" y="229">Hoàn phí sau 03 tháng nếu </tspan>
                    <tspan x="55" y="253">không có kết nối thành công</tspan>
                </text>
                <text id="Kết-nối-thành-công-l" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#556279">
                    <tspan x="55" y="285">Kết nối thành công là khi bạn </tspan>
                    <tspan x="55" y="309">và đối phương cả hai đồng ý </tspan>
                    <tspan x="55" y="333">hẹn hò, gặp gỡ</tspan>
                </text>
                <text id="Đăng-ký" opacity="0.9" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#FFFFFF">
                    <tspan x="114.785137" y="483">Đăng ký</tspan>
                </text>
                <text id="Mức-phí-tượng-trưng" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
                    <tspan x="55" y="129">Mức phí tượng trưng</tspan>
                </text>
                <text id="Đăng-ký" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800" fill="#1976D2">
                    <tspan x="20" y="73">Đăng ký</tspan>
                </text>
            </g>
            <text id="Nếu-bạn-có-gì-băn-kh" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#5D6A80">
                <tspan x="195" y="2758">Nếu bạn có gì băn khoăn, chưa rõ </tspan>
                <tspan x="195" y="2782">đừng ngần ngại kết nối và đặt câu </tspan>
                <tspan x="195" y="2806">hỏi cho chúng tôi qua Messenger. </tspan>
                <tspan x="195" y="2830">Thông thường chúng tôi trả lời sau ít </tspan>
                <tspan x="195" y="2854">phút trong các khung giờ làm việc</tspan>
            </text>
            <text id="Hoặc" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold" fill="#5D6A80">
                <tspan x="195" y="2726">Hoặc </tspan>
            </text>
            <text id="Chính-sách-thành-viê" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold" fill="#121721">
                <tspan x="195" y="1543">Chính sách thành viên</tspan>
            </text>
            <text id="Chanchan-là-nền-tảng" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="195" y="1583">Chanchan là nền tảng trả phí, đồng </tspan>
                <tspan x="195" y="1606">thời cũng là sản phẩm mới đang </tspan>
                <tspan x="195" y="1629">trong giai đoạn ra mắt.</tspan>
            </text>
            <text id="Chúng-tôi-có-chính-s" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="195" y="1668">Chúng tôi có chính sách Ưu tiên và </tspan>
                <tspan x="195" y="1692">Đảm bảo áp dụng với Thành viên </tspan>
                <tspan x="195" y="1716">trong giai đoạn này</tspan>
            </text>
            <text id="Cảm-ơn-bạn-đã-dành-t" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="195" y="1988">Cảm ơn bạn đã dành </tspan>
                <tspan x="195" y="2012">thời gian! Sau đây bạn</tspan>
                <tspan x="195" y="2036">có thể tiếp tục bằng cách </tspan>
                <tspan x="195" y="2060">Đăng ký</tspan>
            </text>

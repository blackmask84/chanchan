<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="1006px" viewBox="0 0 320 1006" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>1</title>
    <defs>
        <rect id="path-1" x="0" y="-1.27897692e-13" width="320" height="210"></rect>
    </defs>
    <g id="Chanchan-8" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="tangtoc">
            <text id="Qua-Chanchan,-chúng" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="35" y="617">Qua Chanchan, chúng tôi mong </tspan>
                <tspan x="35" y="641">muốn giúp các bạn gặp được </tspan>
                <tspan x="35" y="665">người bạn đồng hành phù hợp, để </tspan>
                <tspan x="35" y="689">bắt đầu một mối quan hệ chín </tspan>
                <tspan x="35" y="713">chắn và nghiêm túc.</tspan>
            </text>
            <text id="Nếu-không-đạt-được-đ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="35" y="749">Nếu không đạt được điều trên, </tspan>
                <tspan x="35" y="773">chúng tôi cũng hy vọng Chanchan </tspan>
                <tspan x="35" y="797">với bạn sẽ là một hành trình nhiều </tspan>
                <tspan x="35" y="821">ý nghĩa, giúp bạn khám phá bản </tspan>
                <tspan x="35" y="845">thân và chuẩn bị hành trang cho </tspan>
                <tspan x="35" y="869">cuộc sống.</tspan>
            </text>
            <text id="Động-lực-của-chúng-t" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold" fill="#121721">
                <tspan x="35" y="548">Động lực của chúng tôi!</tspan>
            </text>
            <text id="“" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="bold" fill="#121721">
                <tspan x="35" y="594">“</tspan>
            </text>
            <text id="Chanchan-đã-qua-8-vò" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="35" y="909">Chanchan đã qua 8 vòng phát triển </tspan>
                <tspan x="35" y="933">trong hai năm. Chắc chắn rằng </tspan>
                <tspan x="35" y="957">chúng tôi đã làm việc với tinh thần </tspan>
                <tspan x="35" y="981">nghiêm túc.</tspan>
            </text>
            <g id="party">
                <mask id="mask-2" fill="white">
                    <use xlink:href="#path-1"></use>
                </mask>
                <g id="Rectangle" transform="translate(160.000000, 105.000000) scale(1, -1) translate(-160.000000, -105.000000) "></g>
                <path d="M20,69 C25.7612237,72.8452349 33.2194776,73.0372768 39.1709568,69.4936311 L40,69 L40,69 L40,75.9877672 L39.7106204,76.1584044 C33.6149167,79.7528327 26.0325599,79.6871913 20,75.9877672 L20,75.9877672 L20,75.9877672 L20,69 Z" id="Rectangle" fill="#FCBB65" mask="url(#mask-2)" transform="translate(30.000000, 75.500000) rotate(-150.000000) translate(-30.000000, -75.500000) "></path>
                <polygon id="Triangle" fill="#F15C25" mask="url(#mask-2)" transform="translate(10.500000, 11.000000) rotate(-112.000000) translate(-10.500000, -11.000000) " points="9.26131868 5 16 16.0403874 5 17"></polygon>
                <polygon id="Triangle" fill="#39B34C" mask="url(#mask-2)" transform="translate(233.325338, 130.413500) scale(-1, 1) rotate(-187.000000) translate(-233.325338, -130.413500) " points="228.51516 124.573262 240.76238 121.4135 240.825338 138.421835 225.825338 139.4135"></polygon>
                <polygon id="Triangle" fill="#06E2D2" mask="url(#mask-2)" transform="translate(160.450027, 11.719939) rotate(-123.000000) translate(-160.450027, -11.719939) " points="155.608425 0.219939113 165.213512 1.99195443 165.291629 23.2199391 157.327142 18.0477406"></polygon>
                <polygon id="Triangle" fill="#39B34C" mask="url(#mask-2)" transform="translate(308.500000, 62.000000) scale(-1, 1) rotate(-218.000000) translate(-308.500000, -62.000000) " points="303.689822 56.1597623 315.937042 53 316 70.0083351 301 71"></polygon>
                <polygon id="Rectangle" fill="#912A8F" mask="url(#mask-2)" transform="translate(294.000000, 64.500000) rotate(78.000000) translate(-294.000000, -64.500000) " points="285 48 298.694127 49.7121927 303 74.0815184 285 81"></polygon>
                <ellipse id="Oval" fill="#D7DE26" mask="url(#mask-2)" transform="translate(247.000000, 1.500000) rotate(-39.000000) translate(-247.000000, -1.500000) " cx="247" cy="1.5" rx="4" ry="6.5"></ellipse>
            </g>
            <text id="Không-khó-để-đưa-ra" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="35" y="254">Không khó để đưa ra  một vài dẫn </tspan>
                <tspan x="35" y="278">chứng từ thực tế cho thấy sự ảnh </tspan>
                <tspan x="35" y="302">hưởng của gia đình, của người </tspan>
                <tspan x="35" y="326">chồng, người vợ… lên cuộc sống của </tspan>
                <tspan x="35" y="350">chúng ta rõ ràng như thế nào.</tspan>
            </text>
            <text id="Bạn-thân-mến!" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="35" y="222">Bạn thân mến!</tspan>
            </text>
            <text id="Thư-ngỏ-từ-Đội-ngũ" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800" fill="#121721">
                <tspan x="35" y="130">Thư ngỏ từ </tspan>
                <tspan x="35" y="160">Đội ngũ</tspan>
            </text>
            <text id="Là-những-người-đã-có" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                <tspan x="35" y="390">Là những người đã có gia đình, </tspan>
                <tspan x="35" y="414">chúng tôi càng hiểu và trân trọng </tspan>
                <tspan x="35" y="438">những gì đang có. Một cách tự </tspan>
                <tspan x="35" y="462">nhiên, chúng tôi cũng trân trọng và </tspan>
                <tspan x="35" y="486">muốn vun đắp cho chuyện lứa đôi.</tspan>
            </text>
        </g>
    </g>
</svg>
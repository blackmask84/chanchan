<?xml version="1.0" encoding="UTF-8"?>
<svg width="640px" height="1291px" viewBox="0 0 640 1291" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>1_pc</title>
    <g id="Chanchan-8" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="open-letter">
            <g id="1.svg" transform="translate(195.000000, 101.000000)" fill="#121721">
                <text id="Chanchan-đã-qua-8-vò" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="812">Chanchan đã qua 8 vòng phát triển </tspan>
                    <tspan x="0" y="835">trong hai năm. Chắc chắn rằng </tspan>
                    <tspan x="0" y="858">chúng tôi đã làm việc với tinh thần </tspan>
                    <tspan x="0" y="881">nghiêm túc.</tspan>
                </text>
                <text id="Qua-Chanchan,-chúng" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="520">Qua Chanchan, chúng tôi mong </tspan>
                    <tspan x="0" y="544">muốn giúp các bạn gặp được </tspan>
                    <tspan x="0" y="568">người bạn đồng hành phù hợp, để </tspan>
                    <tspan x="0" y="592">bắt đầu một mối quan hệ chín </tspan>
                    <tspan x="0" y="616">chắn và nghiêm túc.</tspan>
                </text>
                <text id="Nếu-không-đạt-được-đ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="652">Nếu không đạt được điều trên, </tspan>
                    <tspan x="0" y="676">chúng tôi cũng hy vọng Chanchan </tspan>
                    <tspan x="0" y="700">với bạn sẽ là một hành trình nhiều </tspan>
                    <tspan x="0" y="724">ý nghĩa, giúp bạn khám phá bản </tspan>
                    <tspan x="0" y="748">thân và chuẩn bị hành trang cho </tspan>
                    <tspan x="0" y="772">cuộc sống.</tspan>
                </text>
                <text id="Động-lực-của-chúng-t" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold">
                    <tspan x="0" y="451">Động lực của chúng tôi!</tspan>
                </text>
                <text id="“" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="bold">
                    <tspan x="0" y="497">“</tspan>
                </text>
                <text id="Chính-sách-thành-viê" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold">
                    <tspan x="0" y="946">Chính sách thành viên</tspan>
                </text>
                <text id="Không-khó-tìm-thấy-m" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                    <tspan x="0" y="153">Không khó tìm thấy một vài ví dụ </tspan>
                    <tspan x="0" y="177">thực tế để thấy sự ảnh hưởng của </tspan>
                    <tspan x="0" y="201">gia đình, của người chồng, người </tspan>
                    <tspan x="0" y="225">vợ… lên cuộc sống của mỗi chúng ta </tspan>
                    <tspan x="0" y="249">rõ ràng như thế nào.</tspan>
                </text>
                <text id="Bạn-thân-mến!" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                    <tspan x="0" y="121">Bạn thân mến!</tspan>
                </text>
                <text id="Thư-ngỏ-từ-Đội-ngũ" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800">
                    <tspan x="0" y="23">Thư ngỏ từ </tspan>
                    <tspan x="0" y="53">Đội ngũ</tspan>
                </text>
                <text id="Là-những-người-đã-có" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                    <tspan x="0" y="289">Là những người đã có gia đình, </tspan>
                    <tspan x="0" y="313">chúng tôi càng hiểu và trân trọng </tspan>
                    <tspan x="0" y="337">những gì đang có. Một cách tự </tspan>
                    <tspan x="0" y="361">nhiên, chúng tôi cũng trân trọng và </tspan>
                    <tspan x="0" y="385">muốn vun đắp cho chuyện lứa đôi.</tspan>
                </text>
                <text id="Bởi-Hồ-sơ-của-bạn-đă" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="1067">Bởi Hồ sơ của bạn đăng ký ở giai </tspan>
                    <tspan x="0" y="1091">đoạn này nên phí sẽ mang ý nghĩa </tspan>
                    <tspan x="0" y="1115">tượng trưng.</tspan>
                </text>
                <text id="Chanchan-là-nền-tảng" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="986">Chanchan là nền tảng Trả phí. Đồng </tspan>
                    <tspan x="0" y="1009">thời Chanchan cũng là một sản </tspan>
                    <tspan x="0" y="1032">phẩm mới đang được ra mắt.</tspan>
                </text>
                <text id="Chính-sách-phí-cụ-th" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="1151">Chính sách phí cụ thể chúng tôi sẽ </tspan>
                    <tspan x="0" y="1174">thông báo sau.</tspan>
                </text>
            </g>
            <g id="bg_left" transform="translate(0.000000, 0.000000)">
                <rect id="Rectangle" fill="#F0F6FA" x="-4.54747351e-13" y="0" width="160" height="1829"></rect>
                <line x1="160.5" y1="0" x2="160.5" y2="1829" id="Line" stroke="#DADFE7" stroke-width="0.5" stroke-linecap="square"></line>
            </g>
            <g id="bg_right" transform="translate(479.000000, 0.000000)">
                <rect id="Rectangle" fill="#F0F6FA" x="1" y="0" width="160" height="1829"></rect>
                <line x1="1.5" y1="0" x2="1.5" y2="1829" id="Line" stroke="#DADFE7" stroke-width="0.5" stroke-linecap="square"></line>
            </g>
        </g>
    </g>
</svg>
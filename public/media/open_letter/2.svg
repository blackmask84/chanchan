<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="515px" viewBox="0 0 320 515" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>2</title>
    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="open-letter" transform="translate(0.000000, -1254.000000)" fill="#121721">
            <g id="2" transform="translate(35.000000, 1275.000000)">
                <text id="Như-bất-kỳ-Sản-phẩm" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="57">Như bất kỳ Sản phẩm mới nào, sự </tspan>
                    <tspan x="0" y="80">thành công luôn cần bắt đầu từ Thế </tspan>
                    <tspan x="0" y="103">hệ người dùng đầu tiên. Chúng tôi </tspan>
                    <tspan x="0" y="126">mong rằng qua những chia sẻ </tspan>
                    <tspan x="0" y="149">trên sẽ  nhận được sự đồng </tspan>
                    <tspan x="0" y="172">hành, ủng hộ cũng như </tspan>
                    <tspan x="0" y="195">những ý kiến đóng góp </tspan>
                    <tspan x="0" y="218">của các bạn.</tspan>
                </text>
                <text id="Lời-kết" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="22" font-style="condensed" font-weight="bold">
                    <tspan x="0" y="17">Lời kết</tspan>
                </text>
                <text id="Cảm-ơn-bạn-đã-dành-t" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="257">Cảm ơn bạn đã dành</tspan>
                    <tspan x="0" y="281">thời gian! Sau đây </tspan>
                    <tspan x="0" y="305">bạn có thể tiếp tục</tspan>
                    <tspan x="0" y="329">bằng cách “Đăng ký”</tspan>
                    <tspan x="0" y="353">hoặc nhấn Like</tspan>
                </text>
            </g>
        </g>
    </g>

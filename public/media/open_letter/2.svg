<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="942px" viewBox="0 0 320 942" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>2</title>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="open-letter" transform="translate(0.000000, -521.000000)">
            <g id="Group" transform="translate(35.000000, 537.000000)" fill="#121721">
                <text id="Chanchan-đã-trải-qua" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="303">Chanchan đã trải qua 8 vòng phát </tspan>
                    <tspan x="0" y="326">triển trong hai năm. Chắc chắn rằng </tspan>
                    <tspan x="0" y="349">chúng tôi đã làm việc với tinh thần </tspan>
                    <tspan x="0" y="372">nghiêm túc.</tspan>
                </text>
                <text id="Chúng-tôi-mong-muốn" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="55">Chúng tôi mong muốn thông qua </tspan>
                    <tspan x="0" y="79">Chanchan, có thể giúp các bạn </tspan>
                    <tspan x="0" y="103">gặp được người bạn đồng hành </tspan>
                    <tspan x="0" y="127">phù hợp, để bắt đầu một quan hệ </tspan>
                    <tspan x="0" y="151">chín chắn và nghiêm túc.</tspan>
                </text>
                <text id="Nếu-không-đạt-được-đ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="191">Nếu không đạt được điều trên, </tspan>
                    <tspan x="0" y="215">chúng tôi cũng hy vọng Chanchan </tspan>
                    <tspan x="0" y="239">với bạn sẽ là một hành trình khám </tspan>
                    <tspan x="0" y="263">phá bản thân qua những kết nối.</tspan>
                </text>
                <text id="Động-lực-của-chúng-t" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8">
                    <tspan x="0" y="19">Động lực của chúng tôi</tspan>
                </text>
            </g>
            <g id="Group-5" transform="translate(35.000000, 949.000000)">
                <rect id="Rectangle" fill-opacity="0.645209893" fill="#F7B500" x="0" y="134" width="93" height="7"></rect>
                <rect id="Rectangle" fill-opacity="0.65" fill="#D81B60" x="113" y="270" width="79" height="7"></rect>
                <text id="Về-phương-pháp" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#121721">
                    <tspan x="0" y="19">Về phương pháp</tspan>
                </text>
                <text id="Chanchan-không-cố-gắ" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="0" y="87">Chanchan không cố gắng kết nối </tspan>
                    <tspan x="0" y="111">bạn với nhiều người. Chanchan sẽ </tspan>
                    <tspan x="0" y="135">ngầm học hỏi để tìm ra một vài kết </tspan>
                    <tspan x="0" y="159">nối phù hợp nhất, có nhiều triển </tspan>
                    <tspan x="0" y="183">vọng nhất.</tspan>
                </text>
                <text id="Khác-biệt-với-phần-c" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="0" y="55">Khác biệt với phần còn lại! </tspan>
                </text>
                <text id="Tương-tự,-Chanchan-k" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="0" y="223">Tương tự, Chanchan không cố gắng </tspan>
                    <tspan x="0" y="247">giữ chân người dùng. Chanchan </tspan>
                    <tspan x="0" y="271">được thiết kế để hoàn thành công </tspan>
                    <tspan x="0" y="295">việc và thoát ly sau đó.</tspan>
                </text>
                <text id="Chanchan-là-nền-tảng" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="0" y="335">Chanchan là nền tảng Trả phí. Hiện </tspan>
                    <tspan x="0" y="359">chúng tôi chưa có quy định cụ thể </tspan>
                    <tspan x="0" y="383">do đang Thử nghiệm. Khi có chúng </tspan>
                    <tspan x="0" y="407">tôi sẽ thông báo sau.</tspan>
                </text>
                <text id="Khi-đó-do-Hồ-sơ-của" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="0" y="447">Khi đó do Hồ sơ của bạn đăng ký ở </tspan>
                    <tspan x="0" y="471">Giai đoạn này nên Phí sẽ mang ý </tspan>
                    <tspan x="0" y="495">nghĩa tượng trưng.</tspan>
                </text>
            </g>
        </g>
    </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="519px" viewBox="0 0 320 519" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>3</title>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="open-letter" transform="translate(0.000000, -1463.000000)" fill="#121721">
            <g id="Group-6" transform="translate(35.000000, 1485.000000)">
                <text id="Như-bất-kỳ-Sản-phẩm" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="117">Như bất kỳ Sản phẩm mới nào, sự </tspan>
                    <tspan x="0" y="140">thành công luôn cần bắt đầu từ Thế </tspan>
                    <tspan x="0" y="163">hệ người dùng đầu tiên. Chúng tôi </tspan>
                    <tspan x="0" y="186">mong rằng qua những chia sẻ </tspan>
                    <tspan x="0" y="209">trên sẽ  nhận được sự đồng </tspan>
                    <tspan x="0" y="232">hành, ủng hộ cũng như </tspan>
                    <tspan x="0" y="255">những ý kiến đóng góp </tspan>
                    <tspan x="0" y="278">của các bạn.</tspan>
                </text>
                <text id="Chanchan-là-một-sản" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23">
                    <tspan x="0" y="55">Chanchan là một sản phẩm mới </tspan>
                    <tspan x="0" y="78">đang trong Giai đoạn Thử nghiệm. </tspan>
                </text>
                <text id="Mong-muốn" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8">
                    <tspan x="0" y="19">Mong muốn</tspan>
                </text>
                <text id="Cảm-ơn-bạn-đã-dành-t" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                    <tspan x="0" y="317">Cảm ơn bạn đã dành</tspan>
                    <tspan x="0" y="341">thời gian! Sau đây</tspan>
                    <tspan x="0" y="365">bạn có thể tiếp tục </tspan>
                    <tspan x="0" y="389">bằng cách “Đăng ký”</tspan>
                </text>
                <text id="Chanchan" opacity="0" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="24" font-weight="300" line-spacing="23" fill-opacity="0">
                    <tspan x="41" y="417">Chanchan</tspan>
                </text>
            </g>
        </g>
    </g>
</svg>
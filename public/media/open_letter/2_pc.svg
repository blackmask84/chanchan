                    <tspan x="0" y="57">Như bất kỳ Sản phẩm mới nào, sự </tspan>
                    <tspan x="0" y="80">thành công luôn cần bắt đầu từ lớp </tspan>
                    <tspan x="0" y="103">người dùng đầu tiên. Chúng tôi </tspan>

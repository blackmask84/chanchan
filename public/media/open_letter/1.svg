<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="660px" viewBox="0 0 320 660" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>1</title>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group-4" fill="#121721" transform="translate(35.000000, 150.000000)">
            <text id="Không-khó-để-đưa-ra" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                <tspan x="0" y="159">Không khó để đưa ra một vài ví dụ từ </tspan>
                <tspan x="0" y="183">thực tế cho thấy sự ảnh hưởng của </tspan>
                <tspan x="0" y="207">gia đình, của người chồng, người </tspan>
                <tspan x="0" y="231">vợ… lên cuộc sống của mỗi chúng ta </tspan>
                <tspan x="0" y="255">rõ rệt như thế nào.</tspan>
            </text>
            <text id="Bạn-thân-mến!" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                <tspan x="0" y="127">Bạn thân mến!</tspan>
            </text>
            <text id="Thư-ngỏ-từ-Đội-ngũ" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="30" font-weight="500" letter-spacing="-1.12">
                <tspan x="2" y="29">Thư ngỏ </tspan>
                <tspan x="2" y="65">từ Đội ngũ</tspan>
            </text>
            <text id="Là-những-người-đã-có" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                <tspan x="0" y="295">Là những người đã có gia đình, </tspan>
                <tspan x="0" y="319">chúng tôi trân trọng những gì đang </tspan>
                <tspan x="0" y="343">có. Vì thế mà một cách tự nhiên, </tspan>
                <tspan x="0" y="367">chúng tôi cũng trân trọng và muốn </tspan>
                <tspan x="0" y="391">vun đắp cho chuyện lứa đôi.</tspan>
            </text>
            <text id="Bởi-mỗi-gia-đình-luô" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24">
                <tspan x="0" y="431">Bởi mỗi gia đình luôn được bắt đầu </tspan>
                <tspan x="0" y="455">từ hai người, luôn được bắt đầu </tspan>
                <tspan x="0" y="479">bằng tình cảm lứa đôi. </tspan>
            </text>
        </g>
    </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="521px" viewBox="0 0 320 521" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>1</title>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Group-4" fill="#121721" transform="translate(35.000000, 105.000000)">
            <text id="Không-khó-để-đưa-ra" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                <tspan x="0" y="159">Không khó để đưa ra một vài ví dụ </tspan>
                <tspan x="0" y="183">thực tế để thấy sự ảnh hưởng của </tspan>
                <tspan x="0" y="207">các mối quan hệ gia đình, của người </tspan>
                <tspan x="0" y="231">chồng, người vợ… lên cuộc sống của </tspan>
                <tspan x="0" y="255">mỗi chúng ta rõ rệt như thế nào.</tspan>
            </text>
            <text id="Bạn-thân-mến!" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                <tspan x="0" y="127">Bạn thân mến!</tspan>
            </text>
            <text id="Thư-ngỏ-từ-Đội-ngũ" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="30" font-weight="500" letter-spacing="-1.12">
                <tspan x="0" y="29">Thư ngỏ </tspan>
                <tspan x="0" y="65">từ Đội ngũ</tspan>
            </text>
            <text id="Là-những-người-đã-có" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24">
                <tspan x="0" y="295">Là những người đã có gia đình, </tspan>
                <tspan x="0" y="319">chúng tôi càng hiểu và càng trân </tspan>
                <tspan x="0" y="343">trọng những gì đang có. Một cách tự </tspan>
                <tspan x="0" y="367">nhiên, chúng tôi cũng trân trọng và </tspan>
                <tspan x="0" y="391">muốn vun đắp cho chuyện lứa đôi.</tspan>
            </text>
        </g>
    </g>
</svg>
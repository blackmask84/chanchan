    <title>connect_guide</title>
    <defs>
        <linearGradient x1="91.6244872%" y1="-62.6229471%" x2="2.10428005%" y2="166.114099%" id="linearGradient-1">
            <stop stop-color="#304FFE" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="21.2435378%" y1="115.606219%" x2="115.639945%" y2="-129.698731%" id="linearGradient-2">
            <stop stop-color="#F50057" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="-28.0652383%" y1="93.9884742%" x2="54.510445%" y2="34.7648%" id="linearGradient-3">
            <stop stop-color="#D500F9" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="connect_guide" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="txt" transform="translate(28.000000, 84.000000)">
            <text id="Hai-bạn-sẽ-trò-chuyệ" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="7" y="93">Hai bạn sẽ trò chuyện bằng tin nhắn </tspan>
                <tspan x="7" y="116">giọng nói. Do đó hãy đảm bảo rằng </tspan>
                <tspan x="7" y="139">không gian quanh bạn cần tương đối </tspan>
                <tspan x="7" y="162">yên tĩnh</tspan>
            </text>
            <text id="Kết-nối-giữa-hai-bạn" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="7" y="1383">Kết nối giữa hai bạn là riêng tư. Hai </tspan>
                <tspan x="7" y="1406">bạn có thể yên tâm chia sẻ với nhau </tspan>
                <tspan x="7" y="1429">mọi điều</tspan>
            </text>
            <text id="Kết-nối-sẽ-được-duy" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="7" y="1001">Kết nối sẽ được duy trì trong khoảng </tspan>
                <tspan x="7" y="1024">thời gian rảnh của hai bạn. Thời gian </tspan>
                <tspan x="7" y="1047">mà hai bạn trò chuyện là có giới hạn. </tspan>
                <tspan x="7" y="1070">Khi khoảng thời gian rảnh trôi qua </tspan>
                <tspan x="7" y="1093">kết nối sẽ tự động ngắt.</tspan>
            </text>
            <text id="Chừng-nào-hai-bạn-ch" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="7" y="632">Chừng nào hai bạn chưa gặp gỡ </tspan>
                <tspan x="7" y="655">những giới hạn sẽ được áp dụng. Cụ </tspan>
                <tspan x="7" y="678">thể nếu một trong hai bạn để đối </tspan>
                <tspan x="7" y="701">phương đợi trả lời quá lâu kết nối sẽ </tspan>
                <tspan x="7" y="724">có thể bị ngắt. Tất nhiên trước đó </tspan>
                <tspan x="7" y="747">Chanchan sẽ thông báo cho hai bạn </tspan>
                <tspan x="7" y="770">về điều này</tspan>
            </text>
            <rect id="Rectangle" fill="url(#linearGradient-1)" x="7" y="205" width="250" height="274" rx="16"></rect>
            <text id="Sau-khi-ngắt-kết-nối" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="7" y="1225">Sau khi ngắt kết nối Chanchan sẽ </tspan>
                <tspan x="7" y="1248">tìm hiểu động lực của hai người. Nếu </tspan>
                <tspan x="7" y="1271">hai bạn tiếp tục dành cho nhau cơ </tspan>
                <tspan x="7" y="1294">hội Chanchan sẽ còn tiếp tục kết nối </tspan>
                <tspan x="7" y="1317">hai người gặp lại. Cho đến khi hai </tspan>
                <tspan x="7" y="1340">bạn tìm thấy sự chắc chắn về nhau</tspan>
            </text>
            <text id="Không-chia-sẻ-cũng-n" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="7" y="1472">Không chia sẻ cũng như không hỏi </tspan>
                <tspan x="7" y="1495">đối phương các thông tin xác định </tspan>
                <tspan x="7" y="1518">danh tính như: Số điện thoại, </tspan>
                <tspan x="7" y="1541">Facebook cá nhân, Địa chỉ, vv... Bởi </tspan>
                <tspan x="7" y="1564">sẽ khiến việc chia sẻ mất đi sự tự </tspan>
                <tspan x="7" y="1587">nhiên và sự thoải mái.</tspan>
            </text>
            <rect id="Rectangle" fill="url(#linearGradient-2)" x="7" y="1630" width="250" height="344" rx="16"></rect>
            <text id="Khi-đối-phương-chia" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                <tspan x="42" y="1694">Khi đối phương chia </tspan>
                <tspan x="42" y="1718">sẻ hoặc hỏi bạn </tspan>
                <tspan x="42" y="1742">những thông tin xác </tspan>
                <tspan x="42" y="1766">định danh tính</tspan>
            </text>
            <text id="Đó-có-thể-là-dấu-hiệ" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                <tspan x="42" y="1806">Đó có thể là dấu hiệu của </tspan>
                <tspan x="42" y="1829">một kết nối không an </tspan>
                <tspan x="42" y="1852">toàn. Khi đó việc yêu cầu </tspan>
                <tspan x="42" y="1875">Chanchan "ngắt kết nối" </tspan>
                <tspan x="42" y="1898">sẽ là một lựa chọn bạn </tspan>
                <tspan x="42" y="1921">nên cân nhắc</tspan>
            </text>
            <rect id="Rectangle" fill="url(#linearGradient-3)" x="7" y="813" width="250" height="138" rx="16"></rect>
            <text id="Đừng-để-tạp-âm-xung" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                <tspan x="42" y="269">Đừng để tạp âm xung </tspan>
                <tspan x="42" y="293">quanh lẫn vào giọng </tspan>
                <tspan x="42" y="317">nói của bạn!</tspan>
            </text>
            <text id="Không-gian-xung-quan" font-family="SFCompactDisplay-Bold, SF Compact Display" font-size="24" font-weight="bold" letter-spacing="-0.896" fill="#1E2432">
                <tspan x="7" y="23">Không gian</tspan>
                <tspan x="7" y="52">xung quanh</tspan>
            </text>
            <text id="Đừng-để-đối-phương-đ" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                <tspan x="42" y="877">Đừng để đối phương </tspan>
                <tspan x="42" y="901">đợi bạn quá lâu!</tspan>
            </text>
            <text id="Điều-này-sẽ-ảnh-hưởn" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                <tspan x="42" y="357">Điều này sẽ ảnh hưởng </tspan>
                <tspan x="42" y="380">đến chất lượng cuộc nói </tspan>
                <tspan x="42" y="403">chuyện cũng như trải </tspan>
                <tspan x="42" y="426">nghiệm của đối phương</tspan>
            </text>
            <text id="Giới-hạn-trong-kết-n" font-family="SFCompactDisplay-Bold, SF Compact Display" font-size="24" font-weight="bold" letter-spacing="-0.896" fill="#1E2432">
                <tspan x="7" y="562">Giới hạn</tspan>
                <tspan x="7" y="591">trong kết nối</tspan>
            </text>
            <text id="Gặp-lại!" font-family="SFCompactDisplay-Bold, SF Compact Display" font-size="24" font-weight="bold" letter-spacing="-0.896" fill="#1E2432">
                <tspan x="7" y="1184">Gặp lại!</tspan>
            </text>
            <text id="Trên-là-những-lưu-ý" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="42" y="2052">Trên là những lưu ý giúp </tspan>
                <tspan x="42" y="2075">hai bạn có một kết nối tích </tspan>
                <tspan x="42" y="2098">cực. Chúc hai bạn có </tspan>
                <tspan x="42" y="2121">khoảng thời gian tuyệt vời </tspan>
                <tspan x="42" y="2144">cùng nhau</tspan>
            </text>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="1643px" viewBox="0 0 320 1643" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>1</title>
    <g id="homeM" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="txt" transform="translate(55.000000, 520.000000)">
            <text id="Chúng-tôi-rất-vui-đư" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="16.2617188" y="94">Chúng tôi rất vui được giải </tspan>
                <tspan x="7.2265625" y="116">thích cho bạn về concept kết </tspan>
                <tspan x="11.0898438" y="138">nối của Chanchan là gặp gỡ </tspan>
                <tspan x="40.03125" y="160">qua Sự kiện chung.</tspan>
            </text>
            <text id="Sự-kiện-chung-đơn-gi" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="2.13671875" y="501">Sự kiện chung đơn giản là một </tspan>
                <tspan x="9.03125" y="523">hoạt động nào đó mà bạn và </tspan>
                <tspan x="10.9335938" y="545">đối phương cùng muốn làm </tspan>
                <tspan x="16.9921875" y="567">vào khoảng thời gian rảnh </tspan>
                <tspan x="14.9453125" y="589">chung của hai người. Ví dụ </tspan>
                <tspan x="8.21484375" y="611">cùng đi cafe ở một quán bạn </tspan>
                <tspan x="17.3359375" y="633">vốn “hợp gu” hay đến một </tspan>
                <tspan x="7.14453125" y="655">quán ăn ngon bạn biết. Cùng </tspan>
                <tspan x="7.6953125" y="677">đi dạo ở con phố đối phương </tspan>
                <tspan x="11.2109375" y="699">vốn quen thuộc hay cùng đi </tspan>
                <tspan x="12.6640625" y="721">xem một bộ phim mà họ đã </tspan>
                <tspan x="67.2539062" y="743">hóng chờ...</tspan>
            </text>
            <text id="Sự-kiện-chung" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="24" font-weight="600" line-spacing="19" fill="#1E2432">
                <tspan x="16.3183594" y="457.792969">Sự kiện chung</tspan>
            </text>
            <text id="Chúng-tôi-hy-vọng-th" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="16.859375" y="785">Chúng tôi hy vọng thiết kế </tspan>
                <tspan x="0.12890625" y="807">này sẽ làm cuộc sống độc thân </tspan>
                <tspan x="1.97265625" y="829">của mọi người thêm thú vị. Bởi </tspan>
                <tspan x="15.1835938" y="851">cũng vào khoảng thời gian </tspan>
                <tspan x="9.984375" y="873">rảnh này như mọi khi nhưng </tspan>
                <tspan x="55.7265625" y="895">hôm nay khác!</tspan>
            </text>
            <text id="Hôm-nay-bạn-có-một-n" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="18" font-weight="600" line-spacing="19" fill="#556279">
                <tspan x="17.5595703" y="939"> Hôm nay bạn có một </tspan>
                <tspan x="15.0239258" y="958">người bạn cùng đồng </tspan>
                <tspan x="11.7763672" y="977">hành. Còn đối phương </tspan>
                <tspan x="24.125" y="996">cũng “bỏ túi” thêm </tspan>
                <tspan x="5" y="1015">được một địa điểm, một </tspan>
                <tspan x="13.3056641" y="1034">sở thích, hay một thói </tspan>
                <tspan x="23.6591797" y="1053">quen hay ho từ bạn</tspan>
            </text>
            <text id="Thật-tuyệt-khi-bạn-đ" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="27" font-weight="600" line-spacing="27" letter-spacing="-0.93" fill="#1E2432">
                <tspan x="14.3469141" y="20.6420898">Thật tuyệt khi </tspan>
                <tspan x="19.2674121" y="47.6420898">bạn đã ở đây!</tspan>
            </text>
        </g>
    </g>
</svg>
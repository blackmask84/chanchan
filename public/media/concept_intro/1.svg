<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="2202px" viewBox="0 0 320 2202" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>1</title>
    <g id="homeM" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="concept">
            <text id="Chúng-tôi-rất-vui-đư" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="71.2617188" y="614">Chúng tôi rất vui được giải </tspan>
                <tspan x="60.6289062" y="636">thích cho bạn về concept vận </tspan>
                <tspan x="60.4023438" y="658">hành của Chanchan được gọi </tspan>
                <tspan x="87.1523438" y="680">là Sự kiện đồng hành.</tspan>
            </text>
            <text id="Đơn-giản-là-hoạt-độn" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="60.4257812" y="1046">Đơn giản là hoạt động nào đó </tspan>
                <tspan x="75.1445312" y="1068">mà bạn hoặc đối phương </tspan>
                <tspan x="67.203125" y="1090">muốn làm mà cả hai đồng ý </tspan>
                <tspan x="57.125" y="1112">chia sẻ cùng nhau vào khoảng </tspan>
                <tspan x="63.3515625" y="1134">thời gian rảnh chung của hai </tspan>
                <tspan x="69.9414062" y="1156">người. Ví dụ cùng đi cafe ở </tspan>
                <tspan x="67.2382812" y="1178">một quán bạn vốn “hợp gu” </tspan>
                <tspan x="69.4375" y="1200">hay đến một quán ăn ngon </tspan>
                <tspan x="67.5078125" y="1222">bạn biết. Cùng đi dạo ở con </tspan>
                <tspan x="72.6132812" y="1244">phố đối phương vốn quen </tspan>
                <tspan x="57.3945312" y="1266">thuộc hay cùng đi xem một bộ </tspan>
                <tspan x="70.2539062" y="1288">phim mà họ đã hóng chờ...</tspan>
            </text>
            <text id="Sự-kiện-đồng-hành" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="27" font-weight="600" line-spacing="27" letter-spacing="-0.93" fill="#1E2432">
                <tspan x="73.578291" y="977.64209">Sự kiện đồng </tspan>
                <tspan x="121.043594" y="1004.64209">hành</tspan>
            </text>
            <text id="Chúng-tôi-hy-vọng-th" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="58.0859375" y="1330">Chúng tôi hy vọng thiết kế này </tspan>
                <tspan x="68.9023438" y="1352">sẽ làm cuộc sống độc thân </tspan>
                <tspan x="59.5390625" y="1374">của bạn thêm thú vị. Bởi cũng </tspan>
                <tspan x="64.4648438" y="1396">là vào khoảng thời gian rảnh </tspan>
                <tspan x="115.011719" y="1418">như mọi khi…</tspan>
            </text>
            <text id="Đây-là-phần-hay-nhất" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="18" font-weight="600" line-spacing="19" fill="#5D6A80">
                <tspan x="66.3920898" y="2080.09473">Đây là phần hay nhất </tspan>
                <tspan x="65.1616211" y="2099.09473">của Chanchan bạn sẽ </tspan>
                <tspan x="70.065918" y="2118.09473">hiểu vì sao khi hồ sơ </tspan>
                <tspan x="73.1816406" y="2137.09473">bạn xuất hiện Triển </tspan>
                <tspan x="103.525879" y="2156.09473">vọng gặp lại</tspan>
            </text>
            <text id="Nhưng-hôm-nay-khác!" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="18" font-weight="600" line-spacing="19" fill="#5D6A80">
                <tspan x="67.5454102" y="1462">Nhưng hôm nay khác! </tspan>
                <tspan x="74.2910156" y="1481">Hôm nay bạn có một </tspan>
                <tspan x="70.0239258" y="1500">người bạn cùng đồng </tspan>
                <tspan x="66.7763672" y="1519">hành. Còn đối phương </tspan>
                <tspan x="79.125" y="1538">cũng “bỏ túi” thêm </tspan>
                <tspan x="60" y="1557">được một địa điểm, một </tspan>
                <tspan x="68.3056641" y="1576">sở thích, hay một thói </tspan>
                <tspan x="78.6591797" y="1595">quen hay ho từ bạn</tspan>
            </text>
            <text id="Thật-tuyệt-khi-bạn-đ" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="27" font-weight="600" line-spacing="27" letter-spacing="-0.93" fill="#1E2432">
                <tspan x="69.3469141" y="540.64209">Thật tuyệt khi </tspan>
                <tspan x="74.2674121" y="567.64209">bạn đã ở đây!</tspan>
            </text>
            <text id="Sau-gặp-Chanchan-sẽ" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="22" fill="#343D51">
                <tspan x="59.2734375" y="1929">Sau gặp Chanchan sẽ gợi ý lại </tspan>
                <tspan x="56.6015625" y="1951">hai người với nhau từ đầu. Nếu </tspan>
                <tspan x="67.7382812" y="1973">bạn và đối phương cùng có </tspan>
                <tspan x="58.1835938" y="1995">mong muốn gặp lại Chanchan </tspan>
                <tspan x="64.7773438" y="2017">tiếp tục tìm cơ hội kết nối cả </tspan>
                <tspan x="59.5429688" y="2039">hai gặp lại ở sự kiện tiếp theo.</tspan>
            </text>
            <text id="Gặp-lại" font-family="SFCompactDisplay-Heavy, SF Compact Display" font-size="27" font-weight="600" line-spacing="27" letter-spacing="-0.93" fill="#1E2432">
                <tspan x="111.792842" y="1887.64209">Gặp lại</tspan>
            </text>
        </g>
    </g>
</svg>
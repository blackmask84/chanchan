        <text id="Sự-kiện-trong-Chanch" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" line-spacing="20" letter-spacing="-0.54" fill="#343D51">
            <tspan x="30" y="109">Sự kiện trong Chanchan được tổ </tspan>
            <tspan x="30" y="129">chức như thế nào?</tspan>
        </text>
        <text id="Sự-kiện-trong-Chanch" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="162">Sự kiện trong Chanchan là do cộng </tspan>
            <tspan x="30" y="184">đồng tạo ra để chia sẻ/rủ nhau cùng làm </tspan>
            <tspan x="30" y="206">một việc gì đó mà mọi người thích.</tspan>
        </text>
        <text id="Ví-dụ-rủ-nhau-cùng-đ" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#5D6A80">
            <tspan x="30" y="239">Ví dụ rủ nhau cùng đi ăn tại một địa </tspan>
            <tspan x="30" y="261">điểm ‘hợp gu” mới được khám phá, rủ </tspan>
            <tspan x="30" y="283">nhau đi dạo phố đi bộ, nghe nhạc, xem </tspan>
            <tspan x="30" y="305">phim cuối tuần, đá bóng, thể thao, tập </tspan>
            <tspan x="30" y="327">yoga, dã ngoại…</tspan>
        </text>
        <text id="Có-hai-kiểu-sự-kiện." font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="362">Có hai kiểu sự kiện. Sự kiện đơn có hai </tspan>
            <tspan x="30" y="384">người và sự kiện nhóm có nhiều người. </tspan>
            <tspan x="30" y="406">Sự kiện nhóm được tổ chức bởi những </tspan>
            <tspan x="30" y="428">Thành viên uy tín. Thành viên uy tín bao </tspan>
            <tspan x="30" y="450">gồm cả những Thành viên đã hoàn </tspan>
            <tspan x="30" y="472">thành Chương trình.</tspan>
            <tspan x="30" y="494">Trong mỗi sự kiện thì Thành viên tạo sự </tspan>
            <tspan x="30" y="516">kiện là người dẫn dắt sự kiện.</tspan>
        </text>

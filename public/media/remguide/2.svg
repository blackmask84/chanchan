<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="524px" viewBox="0 0 320 524" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>2</title>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" font-size="16" font-weight="300">
        <g id="iPhone-SE" transform="translate(0.000000, -279.000000)" fill="#121721">
            <text id="Ví-dụ-Tối-mai-bạn-có" font-family="SFCompactText-LightItalic, SF Compact Text" font-style="italic" line-spacing="24">
                <tspan x="35" y="443">Ví dụ Tối mai bạn có cơ hội gặp lại </tspan>
                <tspan x="35" y="467">A và B. Chanchan sẽ ngầm so sánh </tspan>
                <tspan x="35" y="491">Động lực của “bạn và A” và Động </tspan>
                <tspan x="35" y="515">lực của “bạn và B”. Nếu Động lực </tspan>
                <tspan x="35" y="539">của “bạn và A” dành cho nhau </tspan>
                <tspan x="35" y="563">nhiều hơn thì Chanchan sẽ ưu tiên </tspan>
                <tspan x="35" y="587">cơ hội cho bạn gặp lại A hơn bạn </tspan>
                <tspan x="35" y="611">gặp lại B.</tspan>
            </text>
            <text id="Chanchan-sẽ-tiếp-tục" font-family="SFCompactDisplay-Light, SF Compact Display" line-spacing="23">
                <tspan x="35" y="308">Chanchan sẽ tiếp tục kết nối hai bạn </tspan>
                <tspan x="35" y="331">gặp lại vào Khoảng thời gian khác </tspan>
                <tspan x="35" y="354">bằng cách ngầm học hỏi về bạn và </tspan>
                <tspan x="35" y="377">đối phương.</tspan>
            </text>
            <text id="Trên-là-ví-dụ-minh-h" font-family="SFCompactText-LightItalic, SF Compact Text" font-style="italic" line-spacing="24">
                <tspan x="35" y="650">Trên là ví dụ minh họa thực tế sẽ </tspan>
                <tspan x="35" y="674">phức tạp hơn vì quy mô lớn hơn. </tspan>
                <tspan x="35" y="698">Đơn cử ngoài bạn ra A và B còn có </tspan>
                <tspan x="35" y="722">cơ hội gặp lại những người khác </tspan>
                <tspan x="35" y="746">nữa mà Chanchan cũng sẽ phải </tspan>
                <tspan x="35" y="770">xem xét</tspan>
            </text>
        </g>
    </g>
</svg>
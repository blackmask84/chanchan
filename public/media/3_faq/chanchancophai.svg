    <title>chanchancophai</title>
    <desc>Created with Sketch.</desc>
    <g id="chanchancophai" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#FFFFFF" x="0" y="0" width="320" height="962"></rect>
        <text id="Chanchan-có-phải-chư" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" line-spacing="20" letter-spacing="-0.54" fill="#343D51">
            <tspan x="30" y="109">Chanchan có phải chương trình </tspan>
            <tspan x="30" y="129">tìm người yêu, người phù hợp để </tspan>
            <tspan x="30" y="149">kết hôn?</tspan>
        </text>
        <text id="Không.-Ý-nghĩa-của-C" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="182">Không. Ý nghĩa của Chanchan nhiều </tspan>
            <tspan x="30" y="204">hơn thế. Chanchan là một chương trình </tspan>
            <tspan x="30" y="226">hẹn hò để một tình yêu thực sự.</tspan>
        </text>
        <text id="Hiện-thân-của-một-tì" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="260">Hiện thân của một tình yêu thực sự đơn </tspan>
            <tspan x="30" y="282">giản chỉ là cả hai muốn được ở bên nhau </tspan>
            <tspan x="30" y="304">theo tháng ngày.</tspan>
        </text>
        <text id="Ở-cạnh-nhau-họ-có-th" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="338">Ở cạnh nhau họ có thể cãi vã, họ có thể </tspan>
            <tspan x="30" y="360">làm cho nhau tổn thương hoặc làm cho </tspan>
            <tspan x="30" y="382">nhau hạnh phúc. Họ có thể bằng lòng </tspan>
            <tspan x="30" y="404">với nhau hoặc cũng có thể gây áp lực </tspan>
            <tspan x="30" y="426">cho nhau theo cách nào đó. </tspan>
        </text>
        <text id="Nhưng-khi-đứng-trước" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="460">Nhưng khi đứng trước nguy cơ mất </tspan>
            <tspan x="30" y="482">nhau, tất cả những điều đó trở nên nhỏ </tspan>
            <tspan x="30" y="504">bé. Họ bỏ qua tất cả chỉ để giữ lấy nhau. </tspan>
            <tspan x="30" y="526">Với họ sự bình yên đơn giản là có nhau </tspan>
            <tspan x="30" y="548">trong cuộc sống.</tspan>
        </text>
        <text id="Tình-yêu-thực-sự-nó" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="582">Tình yêu thực sự nó chỉ có vậy. Nó là thói </tspan>
            <tspan x="30" y="604">quen, là những kết nối sâu sắc chỉ hai </tspan>
            <tspan x="30" y="626">người mới cảm nhận được. </tspan>
        </text>
        <text id="Nó-có-thể-bắt-đầu-th" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="660">Nó có thể bắt đầu theo kiểu sét đánh, </tspan>
            <tspan x="30" y="682">hoặc theo kiểu mưa dầm thấm lâu,… Nó </tspan>
            <tspan x="30" y="704">có thể có một bước ngoặt là kết hôn hay </tspan>
            <tspan x="30" y="726">là chung sống… </tspan>
        </text>
        <text id="Nhưng-nó-không-được" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="760">Nhưng nó không được đinh nghĩa bởi </tspan>
            <tspan x="30" y="782">những điều như vậy. Nó tự định nghĩa </tspan>
            <tspan x="30" y="804">nó bởi một điều đơn giản, là mong ước </tspan>
            <tspan x="30" y="826">được có nhau theo tháng ngày.</tspan>
        </text>
        <text id="Chỉ-vậy-thôi-là-đủ-đ" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="860">Chỉ vậy thôi là đủ để cho cả hai quên đi </tspan>
            <tspan x="30" y="882">tất cả, để cùng cố gắng, để nắm lấy tay </tspan>
            <tspan x="30" y="904">nhau đi qua những tháng năm. </tspan>
        </text>

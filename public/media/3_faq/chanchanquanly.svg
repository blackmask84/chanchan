        <text id="Chanchan-quản-lý-Tiê" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" line-spacing="20" letter-spacing="-0.54" fill="#343D51">
            <tspan x="30" y="109">Chanchan quản lý  Tiêu chuẩn </tspan>
            <tspan x="30" y="129">cộng đồng ra sao?</tspan>
        </text>
        <text id="Trong-thời-gian-ở-tr" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="488">Trong thời gian ở trong chương trình, </tspan>
            <tspan x="30" y="510">những trải nghiệm mà Thành viên mang </tspan>
            <tspan x="30" y="532">lại cho mọi người được sẽ dùng làm dữ </tspan>
            <tspan x="30" y="554">liệu để nhận biết sự nghiêm túc của </tspan>
            <tspan x="30" y="576">Thành viên với Chương trình.</tspan>
        </text>
        <text id="Tiêu-chuẩn-cộng-đồng" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="162">Tiêu chuẩn cộng đồng mà Chanchan </tspan>
            <tspan x="30" y="184">quan tâm đầu tiên là sự minh bạch về </tspan>
            <tspan x="30" y="206">thông tin.</tspan>
        </text>
        <text id="Chanchan-luôn-resear" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="836">Chanchan luôn research trên mạng xã </tspan>
            <tspan x="30" y="858">hội &amp; internet những cá nhân có report/ </tspan>
            <tspan x="30" y="880">cảnh báo về những hành xử tiêu cực </tspan>
            <tspan x="30" y="902">trong hẹn hò hoặc trong các mối quan </tspan>
            <tspan x="30" y="924">hệ tinh thần.</tspan>
        </text>
        <text id="Để-đến-Sự-kiện-đầu-t" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#556279">
            <tspan x="30" y="239">Để đến Sự kiện đầu tiên trong chương </tspan>
            <tspan x="30" y="261">trình, Thành viên luôn cần cung cấp các </tspan>
            <tspan x="30" y="283">thông tin như địa chỉ nơi ở, nơi làm việc, </tspan>
            <tspan x="30" y="305">chứng minh nhân dân/căn cước, </tspan>
            <tspan x="30" y="327">facebook/số điện thoại cá nhân, nhân </tspan>
            <tspan x="30" y="349">thân nếu cần… </tspan>
        </text>
        <text id="Các-thông-tin-trên-s" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#556279">
            <tspan x="30" y="383">Các thông tin trên sẽ được mã hoá &amp; bảo </tspan>
            <tspan x="30" y="405">mật &amp; đưa vào hệ thống đối soát để đánh </tspan>
            <tspan x="30" y="427">giá sự chân thực của các thông tin mà </tspan>
            <tspan x="30" y="449">Thành viên cung cấp.</tspan>
        </text>
        <text id="Tuỳ-thuộc-vào-mức-độ" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#556279">
            <tspan x="30" y="609">Tuỳ thuộc vào mức độ &amp; tình huống cụ </tspan>
            <tspan x="30" y="631">thể, những trải nghiệm tiêu cực mà </tspan>
            <tspan x="30" y="653">Thành viên mang lại cho Cộng đồng sẽ có </tspan>
            <tspan x="30" y="675">thể khiến Thành viên bị giới hạn hoặc </tspan>
            <tspan x="30" y="697">thoát khỏi chương trình nếu có nhiều </tspan>
            <tspan x="30" y="719">report/cảnh báo. Ví dụ như: </tspan>
        </text>
        <text id="Nhiều-lần-đến-hẹn-qu" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#556279">
            <tspan x="30" y="753">Nhiều lần đến hẹn quá muộn, hẹn không </tspan>
            <tspan x="30" y="775">đến, thường có giao tiếp hoặc hành xử </tspan>
            <tspan x="30" y="797">không đúng mực/tiêu cực,…  </tspan>
        </text>
        <text id="Những-thông-tin-này" font-family="Georgia-Italic, Georgia" font-size="14" font-style="italic" font-weight="normal" line-spacing="22" fill="#556279">
            <tspan x="30" y="957">Những thông tin này được cập nhật vào </tspan>
            <tspan x="30" y="979">Cơ sở dữ liệu của Chanchan &amp; dùng để </tspan>
            <tspan x="30" y="1001">tham chiếu khi xét duyệt hồ sơ Thành </tspan>
            <tspan x="30" y="1023">viên mới. </tspan>
        </text>
        <text id="Trong-một-số-trường" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="15" font-weight="normal" line-spacing="22" fill="#343D51">
            <tspan x="30" y="1058">Trong một số trường hợp, Chanchan có </tspan>
            <tspan x="30" y="1080">thể từ chối dịch vụ hoặc đề nghị làm rõ </tspan>
            <tspan x="30" y="1102">về các report/cảnh báo.</tspan>
        </text>

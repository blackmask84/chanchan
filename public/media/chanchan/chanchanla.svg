        <text id="Những-sự-kiện-ở-Chan" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="16" font-weight="normal" line-spacing="22" fill="#4D5B72">
            <tspan x="30" y="23">Những sự kiện ở Chanchan được tạo </tspan>
            <tspan x="30" y="45">bởi mọi người để </tspan>
            <tspan x="149.757812" y="45" text-decoration="underline">chia sẻ với nhau </tspan>
            <tspan x="30" y="67" text-decoration="underline">việc mình muốn làm vào thời gian </tspan>
            <tspan x="30" y="89" text-decoration="underline">rảnh.</tspan>
        </text>
        <text id="Thành-viên-tham-dự-s" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="16" font-weight="normal" line-spacing="22">
            <tspan x="50" y="217" fill="#4D5B72">Thành viên tham dự sẽ do </tspan>
            <tspan x="50" y="239" fill="#4D5B72">chanchan ngầm chọn</tspan>
            <tspan x="199.929688" y="239" fill="#FFFFFF"> </tspan>
            <tspan x="203.132812" y="239" fill="#556279">để mọi </tspan>
            <tspan x="50" y="261" fill="#556279">người gặp được đối phương có </tspan>
            <tspan x="50" y="283" fill="#556279">nhiều triển vọng gắn bó nhất với </tspan>
            <tspan x="50" y="305" fill="#556279">mình ở đó.</tspan>
        </text>
        <text id="Điều-này-là-tình-cờ." font-family="Georgia-Italic, Georgia" font-size="15" font-style="italic" font-weight="normal" line-spacing="22" fill="#5D6A80">
            <tspan x="50" y="338">Điều này là tình cờ. Cả hai không </tspan>
            <tspan x="50" y="360">biết đối phương là ai cho đến khi </tspan>
            <tspan x="50" y="382">cùng có mặt ở Sự kiện.</tspan>
        </text>
        <text id="Tại-sự-kiện-này" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="16" font-weight="500" line-spacing="18" letter-spacing="-0.479999989" fill="#343D51">
            <tspan x="50" y="187">Tại sự kiện này</tspan>
        </text>
        <text id="Ví-dụ-cùng-nhau-cafe" font-family="Georgia-Italic, Georgia" font-size="15" font-style="italic" font-weight="normal" line-spacing="22" fill="#5D6A80">
            <tspan x="50" y="126">Ví dụ cùng nhau cafe, cùng đi ăn, </tspan>
            <tspan x="50" y="148">xem phim, nghe nhạc, dã ngoại… </tspan>
        </text>
        <text id="—" font-family="Georgia-Italic, Georgia" font-size="15" font-style="italic" font-weight="normal" line-spacing="22" fill="#5D6A80">
            <tspan x="30" y="126">—</tspan>
        </text>
        <polygon id="Triangle" fill="#343D51" points="32 175 32 383 30 383 30 175"></polygon>
        <text id="Bạn-không-cần-phải-c" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="16" font-weight="normal" line-spacing="22" fill="#4D5B72">
            <tspan x="30" y="577">Bạn không cần phải cảm thấy đơn </tspan>
            <tspan x="30" y="599">phương theo đuổi một ai đó.</tspan>
        </text>
        <text id="Bởi-kết-nối-dựa-trên" font-family="SFCompactDisplay-Regular, SF Compact Display" font-size="16" font-weight="normal" line-spacing="22" fill="#4D5B72">
            <tspan x="30" y="629">Bởi kết nối dựa trên triển vọng, nên </tspan>
            <tspan x="30" y="651">Chanchan ngầm tăng tốc những lần </tspan>
            <tspan x="30" y="673">tình cờ gặp lại của bạn &amp; đối phương </tspan>
            <tspan x="30" y="695">khi triển vọng của hai người ngày </tspan>
            <tspan x="30" y="717">càng bộc lộ rõ ràng.</tspan>
        </text>
        <text id="/" font-family="Georgia-Italic, Georgia" font-size="15" font-style="italic" font-weight="normal" line-spacing="22" fill="#5D6A80">
            <tspan x="30" y="754">/</tspan>
        </text>
        <text id="Càng-có-nhiều-triển" font-family="Georgia-Italic, Georgia" font-size="15" font-style="italic" font-weight="normal" line-spacing="22" fill="#5D6A80">
            <tspan x="50" y="754">Càng có nhiều triển vọng với ai, </tspan>
            <tspan x="50" y="776">bạn &amp; người ấy càng “va” phải </tspan>
            <tspan x="50" y="798">nhau càng nhiều qua các Sự kiện.</tspan>
        </text>

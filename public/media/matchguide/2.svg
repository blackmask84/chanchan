<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="1605px" viewBox="0 0 320 1605" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>2</title>
    <defs>
        <linearGradient x1="91.6244872%" y1="-62.6229471%" x2="2.10428005%" y2="166.114099%" id="linearGradient-1">
            <stop stop-color="#304FFE" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="21.2435378%" y1="115.606219%" x2="115.639945%" y2="-129.698731%" id="linearGradient-2">
            <stop stop-color="#F50057" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="iPhone-SE" transform="translate(0.000000, -785.000000)">
            <g id="Group" transform="translate(35.000000, 1315.000000)">
                <text id="Hai-bạn-sẽ-trả-lời-b" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="0" y="93">Hai bạn sẽ trả lời bằng Tin nhắn </tspan>
                    <tspan x="0" y="116">giọng nói. Hãy đảm bảo không gian </tspan>
                    <tspan x="0" y="139">quanh bạn tương đối yên tĩnh</tspan>
                </text>
                <text id="Kết-nối-bằng-giọng-n" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                    <tspan x="0" y="23">Kết nối bằng</tspan>
                    <tspan x="0" y="52">giọng nói</tspan>
                </text>
                <rect id="Rectangle" fill="url(#linearGradient-1)" x="0" y="177" width="250" height="274" rx="16"></rect>
                <text id="Hạn-chế-tạp-âm-xung" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                    <tspan x="35" y="241">Hạn chế tạp âm xung </tspan>
                    <tspan x="35" y="265">quanh lẫn vào giọng </tspan>
                    <tspan x="35" y="289">nói của bạn!</tspan>
                </text>
                <text id="Điều-này-sẽ-ảnh-hưởn" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                    <tspan x="35" y="329">Điều này sẽ ảnh hưởng </tspan>
                    <tspan x="35" y="352">đến chất lượng kết nối </tspan>
                    <tspan x="35" y="375">cũng như trải nghiệm của </tspan>
                    <tspan x="35" y="398">đối phương</tspan>
                </text>
            </g>
            <text id="Giấu-mặt" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                <tspan x="35" y="1829">Giấu mặt</tspan>
            </text>
            <text id="Lần-đầu-sẽ-có-những" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                <tspan x="35" y="1870">Lần đầu sẽ có những Chủ đề khá </tspan>
                <tspan x="35" y="1893">thẳng thắn. Chúng tôi muốn hai bạn </tspan>
                <tspan x="35" y="1916">nghe được những câu trả lời thành </tspan>
                <tspan x="35" y="1939">thật của nhau. Do đó tại lần kết nối </tspan>
                <tspan x="35" y="1962">đầu tiên này hai bạn sẽ giấu mặt! Hai </tspan>
                <tspan x="35" y="1985">bạn sẽ chỉ biết mặt nhau sau khi </tspan>
                <tspan x="35" y="2008">Ngắt kết nối.</tspan>
            </text>
            <rect id="Rectangle" fill="url(#linearGradient-2)" x="35" y="2046" width="250" height="344" rx="16"></rect>
            <text id="Do-đó-khi-đối-phương" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                <tspan x="70" y="2110">Do đó khi đối phương </tspan>
                <tspan x="70" y="2134">chia sẻ hoặc hỏi bạn </tspan>
                <tspan x="70" y="2158">những thông tin xác </tspan>
                <tspan x="70" y="2182">định danh tính</tspan>
            </text>
            <text id="Đó-có-thể-là-dấu-hiệ" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                <tspan x="70" y="2222">Đó có thể là dấu hiệu của </tspan>
                <tspan x="70" y="2245">một kết nối không an </tspan>
                <tspan x="70" y="2268">toàn. Khi đó việc yêu cầu </tspan>
                <tspan x="70" y="2291">Chanchan “Dừng kết nối” </tspan>
                <tspan x="70" y="2314">là một lựa chọn bạn nên </tspan>
                <tspan x="70" y="2337">cân nhắc.</tspan>
            </text>
        </g>
    </g>
</svg>
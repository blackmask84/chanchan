<?xml version="1.0" encoding="UTF-8"?>
<svg width="320px" height="2029px" viewBox="0 0 320 2029" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>3</title>
    <defs>
        <linearGradient x1="91.6244872%" y1="-62.6229471%" x2="2.10428005%" y2="166.114099%" id="linearGradient-1">
            <stop stop-color="#304FFE" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="29.3556947%" y1="115.606219%" x2="97.1230107%" y2="-129.698731%" id="linearGradient-2">
            <stop stop-color="#F50057" offset="0%"></stop>
            <stop stop-color="#651FFF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Chanchan" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="match.guide" transform="translate(0.000000, -1113.000000)">
            <g id="3" transform="translate(0.000000, 1113.000000)">
                <rect id="Rectangle" x="0" y="0" width="320" height="2029"></rect>
                <text id="Hai-bạn-sẽ-trả-lời-b" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="143">Hai bạn sẽ trả lời bằng Tin nhắn </tspan>
                    <tspan x="35" y="166">giọng nói. Hãy đảm bảo không gian </tspan>
                    <tspan x="35" y="189">quanh bạn tương đối yên tĩnh</tspan>
                </text>
                <text id="Kết-nối-qua-giọng-nó" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                    <tspan x="35" y="73">Kết nối qua</tspan>
                    <tspan x="35" y="102">giọng nói</tspan>
                </text>
                <rect id="Rectangle" fill="url(#linearGradient-1)" x="35" y="227" width="250" height="274" rx="16"></rect>
                <text id="Hạn-chế-tạp-âm-xung" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                    <tspan x="70" y="291">Hạn chế tạp âm xung </tspan>
                    <tspan x="70" y="315">quanh lẫn vào giọng </tspan>
                    <tspan x="70" y="339">nói của bạn!</tspan>
                </text>
                <text id="Điều-này-sẽ-ảnh-hưởn" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                    <tspan x="70" y="379">Điều này sẽ ảnh hưởng </tspan>
                    <tspan x="70" y="402">đến chất lượng kết nối </tspan>
                    <tspan x="70" y="425">cũng như trải nghiệm của </tspan>
                    <tspan x="70" y="448">đối phương</tspan>
                </text>
                <text id="Ẩn-danh-và-Giấu-mặt!" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                    <tspan x="35" y="564">Ẩn danh và </tspan>
                    <tspan x="35" y="593">Giấu mặt!</tspan>
                </text>
                <text id="Chúng-tôi-ưu-tiên-sự" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="634">Chúng tôi ưu tiên sự phù hợp về Nội </tspan>
                    <tspan x="35" y="657">tâm trước sau đó mới đến Ngoại </tspan>
                    <tspan x="35" y="680">hình. Chúng tôi muốn hai bạn thành </tspan>
                    <tspan x="35" y="703">thật với nhau. Do đó tại lần kết nối </tspan>
                    <tspan x="35" y="726">đầu tiên này hai bạn sẽ ẩn danh và </tspan>
                    <tspan x="35" y="749">giấu mặt! Hai bạn sẽ chỉ biết mặt </tspan>
                    <tspan x="35" y="772">nhau sau khi Ngắt kết nối.</tspan>
                </text>
                <rect id="Rectangle" fill="url(#linearGradient-2)" x="35" y="810" width="250" height="406" rx="16"></rect>
                <text id="Kết-nối-sẽ-được-mở-t" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="1349">Kết nối sẽ được mở trong khoảng </tspan>
                    <tspan x="35" y="1372">thời gian rảnh của hai bạn</tspan>
                </text>
                <text id="Thời-gian-Kết-nối" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                    <tspan x="35" y="1279">Thời gian</tspan>
                    <tspan x="35" y="1308">Kết nối</tspan>
                </text>
                <text id="Nếu-đối-phương-chia" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
                    <tspan x="70" y="874">Nếu đối phương chia </tspan>
                    <tspan x="70" y="898">sẻ hoặc hỏi bạn </tspan>
                    <tspan x="70" y="922">những thông tin xác </tspan>
                    <tspan x="70" y="946">định danh tính</tspan>
                </text>
                <text id="Ví-dụ-như-Số-điện-th" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                    <tspan x="70" y="986">Ví dụ như Số điện thoại, </tspan>
                    <tspan x="70" y="1009">Facebook, Zalo… Đó có </tspan>
                    <tspan x="70" y="1032">thể là dấu hiệu của một </tspan>
                    <tspan x="70" y="1055">kết nối không an toàn</tspan>
                </text>
                <text id="Khi-đó-việc-yêu-cầu" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
                    <tspan x="70" y="1094">Khi đó việc yêu cầu </tspan>
                    <tspan x="70" y="1117">Chanchan “Dừng kết nối” </tspan>
                    <tspan x="70" y="1140">là một lựa chọn bạn nên </tspan>
                    <tspan x="70" y="1163">cân nhắc</tspan>
                </text>
                <text id="Chúng-tôi-hiểu-rằng" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="1779">Chúng tôi hiểu rằng để đi đến một </tspan>
                    <tspan x="35" y="1802">mối quan hệ nghiêm túc  thì lần gặp </tspan>
                    <tspan x="35" y="1825">đầu tiên là không đủ.</tspan>
                </text>
                <text id="Chúc-hai-bạn-có-khoả" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
                    <tspan x="35" y="1972">Chúc hai bạn có khoảng thời gian </tspan>
                    <tspan x="35" y="1996">tuyệt vời cùng nhau! Sau đây bạn </tspan>
                    <tspan x="35" y="2020">có thể “Xác nhận” kết nối</tspan>
                </text>
                <text id="Sau-khi-ngắt-kết-nối" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="1864">Sau khi ngắt kết nối Chanchan sẽ </tspan>
                    <tspan x="35" y="1887">tiếp tục kết nối hai bạn gặp lại vào </tspan>
                    <tspan x="35" y="1910">khoảng thời gian khác chừng nào </tspan>
                    <tspan x="35" y="1933">hai bạn vẫn dành cho nhau cơ hội.</tspan>
                </text>
                <text id="Gặp-lại!" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                    <tspan x="35" y="1738">Gặp lại!</tspan>
                </text>
                <text id="Chanchan-sẽ-dừng-kết" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="1411">Chanchan sẽ dừng kết nối khi hết </tspan>
                    <tspan x="35" y="1434">thời gian hoặc khi một trong hai bạn </tspan>
                    <tspan x="35" y="1457">yêu cầu Dừng kết nối</tspan>
                </text>
                <text id="Lần-đầu-tiên-kết-nối" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="24" font-weight="500" letter-spacing="-0.896" fill="#1E2432">
                    <tspan x="35" y="1528">Lần đầu tiên</tspan>
                    <tspan x="35" y="1557">kết nối</tspan>
                </text>
                <text id="Được-xác-định-bởi-sự" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#121721">
                    <tspan x="35" y="1598">Được xác định bởi sự phù hợp ở mức </tspan>
                    <tspan x="35" y="1621">độ cơ bản về các Tiêu chí. Ngoài tiêu </tspan>
                    <tspan x="35" y="1644">chí Hôn nhân luôn cố định thì các </tspan>
                    <tspan x="35" y="1667">Tiêu chí còn lại có thể co dãn.</tspan>
                </text>
            </g>
        </g>
    </g>
</svg>
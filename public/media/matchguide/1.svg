        <text id="Hẹn-Giấu-Mặt!" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800" fill="#FFFFFF">
            <tspan x="35" y="148">Hẹn Giấu Mặt!</tspan>
        </text>
        <text id="“" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800" fill="#FFFFFF">
            <tspan x="35" y="202">“</tspan>
        </text>
        <text id="—-Sau-khi-bạn-và-đối" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="591">— </tspan>
            <tspan x="35" y="615">Sau khi bạn và đối phương xác nhận </tspan>
            <tspan x="35" y="639">Chanchan sẽ kết nối hai bạn  với </tspan>
            <tspan x="35" y="663">nhau trong một buổi "Trò chuyện </tspan>
            <tspan x="35" y="687">trực tiếp và giấu mặt”:</tspan>
        </text>
        <text id="—-Hai-bạn-cùng-quyết" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="928">— Hai bạn cùng quyết định hẹn hò</tspan>
        </text>
        <text id="Chanchan-sẽ-cung-cấp" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="968">Chanchan sẽ cung cấp thông tin liên </tspan>
            <tspan x="35" y="992">hệ và hai bạn thiết lập buổi hẹn thực </tspan>
            <tspan x="35" y="1016">tế. Đồng thời Chanchan cũng sẽ </tspan>
            <tspan x="35" y="1040">dừng kết nối hai bạn với những </tspan>
            <tspan x="35" y="1064">Thành viên khác cho đến khi buổi </tspan>
            <tspan x="35" y="1088">hẹn của hai người diễn ra.</tspan>
        </text>
        <text id="Hai-bạn-sẽ-cùng-nhau" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="807">Hai bạn sẽ cùng nhau đi qua 21 câu </tspan>
            <tspan x="35" y="831">hỏi thuộc 7 chủ đề để "quyết định" </tspan>
            <tspan x="35" y="855">cả hai có nên hẹn hò?</tspan>
        </text>
        <text id="Chanchan-sẽ-đưa-ra-c" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="723">Chanchan sẽ đưa ra các câu hỏi và </tspan>
            <tspan x="35" y="747">yêu cầu cả hai cho nhau biết câu trả </tspan>
            <tspan x="35" y="771">lời "thật" của mình!</tspan>
        </text>
        <text id="Chi-tiết" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="bold" fill="#121721">
            <tspan x="35" y="549">Chi tiết</tspan>
        </text>
        <text id="Nếu-thành-công" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
            <tspan x="35" y="901">Nếu thành công  </tspan>
        </text>
        <text id="—-Một-hoặc-cả-hai-bạ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1161">—  Một hoặc cả hai bạn không </tspan>
            <tspan x="35" y="1185">quyết định hẹn hò</tspan>
        </text>
        <text id="Nếu-thất-bại" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
            <tspan x="35" y="1134">Nếu thất bại</tspan>
        </text>
        <text id="Người-mà-bạn-có-thể" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#FFFFFF">
            <tspan x="35" y="328">Người mà bạn có thể nói thật. </tspan>
            <tspan x="35" y="352">Người mà bạn có thể tin tưởng. Có </tspan>
            <tspan x="35" y="376">thể hiện diện trước họ với đầy đủ </tspan>
            <tspan x="35" y="400">ưu điểm và hạn chế của mình?</tspan>
        </text>
        <text id="Giấu-mặt-để-có-thể-n" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#FFFFFF">
            <tspan x="35" y="216">Giấu mặt để có thể nói những điều </tspan>
            <tspan x="35" y="240">thật lòng. Để hiểu về nhau rõ ràng </tspan>
            <tspan x="35" y="264">hơn. Để cảm nhận đối phương có </tspan>
            <tspan x="35" y="288">phải là người ấy? </tspan>
        </text>
        <text id="Hai-bạn-sẽ-vẫn-không" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1225">Hai bạn sẽ vẫn không biết mặt nhau. </tspan>
            <tspan x="35" y="1249">Đúng hơn là không biết chính xác </tspan>
            <tspan x="35" y="1273">người kia là ai bởi chương trình </tspan>
            <tspan x="35" y="1297">"giấu" cả hai vào trong ba người </tspan>
            <tspan x="35" y="1321">khác. Hai bạn vẫn còn cơ hội với </tspan>
            <tspan x="35" y="1345">nhau ngoài đời thực.</tspan>
        </text>
        <text id="Ẩn-danh-và-giấu-mặt" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1615">Ẩn danh và giấu mặt là nguyên tắc </tspan>
            <tspan x="35" y="1639">hai bạn cần tuân thủ cho đến câu hỏi </tspan>
            <tspan x="35" y="1663">số 21. Nếu vi phạm bạn sẽ bị đánh </tspan>
            <tspan x="35" y="1687">dấu là Không an toàn và sẽ bị áp </tspan>
            <tspan x="35" y="1711">dụng các hạn chế.</tspan>
        </text>
        <text id="Chanchan-sẽ-tiếp-tục" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1381">Chanchan sẽ tiếp tục kết nối hai bạn </tspan>
            <tspan x="35" y="1405">với Thành viên khác.</tspan>
        </text>
        <text id="—-Chương-trình-đượ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1441">— </tspan>
            <tspan x="35" y="1465">Chương trình được vận hành trên </tspan>
            <tspan x="35" y="1489">nền tảng chatbot Chanchan.</tspan>
        </text>
        <text id="Ẩn-danh-và-Giấu-mặt!" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
            <tspan x="35" y="1555">Ẩn danh và </tspan>
            <tspan x="35" y="1576">Giấu mặt!</tspan>
        </text>
        <rect id="Rectangle" fill="url(#linearGradient-2)" x="35" y="1756" width="250" height="316" rx="16"></rect>
        <text id="Nếu-đối-phương-hỏi-h" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
            <tspan x="70" y="1855">Nếu đối phương hỏi hoặc </tspan>
            <tspan x="70" y="1878">chia sẻ với bạn thông tin </tspan>
            <tspan x="70" y="1901">xác định danh tính. Ví dụ: </tspan>
            <tspan x="70" y="1924">Số điện thoại, Facebook, </tspan>
            <tspan x="70" y="1947">Zalo… Đó là dấu hiệu của </tspan>
            <tspan x="70" y="1970">kết nối Không an toàn.</tspan>
        </text>
        <text id="Trước-câu-hỏi-số-21!" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
            <tspan x="70" y="1819">Trước câu hỏi số 21!</tspan>
        </text>
        <text id="Khi-đó-bạn-hãy-yêu-c" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
            <tspan x="70" y="2001">Khi đó bạn hãy yêu cầu </tspan>
            <tspan x="70" y="2024">Chanchan “Dừng” kết nối</tspan>
        </text>
    </g>
</svg>
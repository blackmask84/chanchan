        <text id="text-2" font-family="GMVDINPro-CondBlack, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="800" fill="#FFF5D7">
            <tspan x="35" y="145">Hẹn Giấu Mặt!</tspan>
        </text>
        <filter x="-2.6%" y="-21.7%" width="105.2%" height="146.7%" filterUnits="objectBoundingBox" id="filter-3">

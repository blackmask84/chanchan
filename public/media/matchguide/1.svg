            <use xlink:href="#text-2"></use>
        </g>
        <g id="“" opacity="0.80321" fill="#FFF5D7" fill-opacity="1">
            <use filter="url(#filter-5)" xlink:href="#text-4"></use>
            <use xlink:href="#text-4"></use>
        </g>
        <text id="—-Sau-khi-bạn-và-đối" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="591">— </tspan>
            <tspan x="35" y="615">Sau khi bạn và đối phương xác nhận </tspan>
            <tspan x="35" y="639">Chanchan sẽ kết nối hai bạn  với </tspan>
            <tspan x="35" y="663">nhau trong một buổi trò chuyện Trực </tspan>
            <tspan x="35" y="687">tiếp và Giấu mặt:</tspan>
        </text>
        <text id="—-Hai-bạn-cùng-quyết" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="928">— Hai bạn cùng quyết định hẹn hò</tspan>
        </text>
        <text id="Chanchan-sẽ-cung-cấp" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="968">Chanchan sẽ cung cấp thông tin liên </tspan>
            <tspan x="35" y="992">hệ và giúp hai bạn thiết lập buổi hẹn </tspan>
            <tspan x="35" y="1016">thực tế. Đồng thời Chanchan cũng </tspan>
            <tspan x="35" y="1040">sẽ dừng kết nối hai bạn với những </tspan>
            <tspan x="35" y="1064">Thành viên khác cho đến khi buổi </tspan>
            <tspan x="35" y="1088">hẹn của hai người diễn ra.</tspan>
        </text>
        <text id="Hai-bạn-sẽ-cùng-nhau" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="807">Hai bạn sẽ cùng nhau đi qua 21 câu </tspan>
            <tspan x="35" y="831">hỏi thuộc 7 chủ đề để "quyết định" </tspan>
            <tspan x="35" y="855">cả hai có nên hẹn hò?</tspan>
        </text>
        <text id="Chanchan-sẽ-đưa-ra-c" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="723">Chanchan sẽ đưa ra các câu hỏi và </tspan>
            <tspan x="35" y="747">yêu cầu hai bạn cho nhau biết câu </tspan>
            <tspan x="35" y="771">trả lời "thật" của mình!</tspan>
        </text>
        <text id="Chi-tiết" font-family="GMVDINPro-CondBold, GMV DIN Cond" font-size="30" font-style="condensed" font-weight="bold" fill="#121721">
            <tspan x="35" y="549">Chi tiết</tspan>
        </text>
        <text id="Nếu-thành-công" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
            <tspan x="35" y="901">Nếu thành công  </tspan>
        </text>
        <text id="—-Một-hoặc-cả-hai-bạ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1161">—  Một hoặc cả hai bạn không </tspan>
            <tspan x="35" y="1185">quyết định hẹn hò</tspan>
        </text>
        <text id="Nếu-thất-bại" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
            <tspan x="35" y="1134">Nếu thất bại</tspan>
        </text>
        <g id="Người-mà-bạn-có-thể" opacity="0.80321" fill="#FFF5D7" fill-opacity="1">
            <use filter="url(#filter-7)" xlink:href="#text-6"></use>
            <use xlink:href="#text-6"></use>
        </g>
        <g id="Giấu-mặt-để-có-thể-n" opacity="0.80321" fill="#FFF5D7" fill-opacity="1">
            <use filter="url(#filter-9)" xlink:href="#text-8"></use>
            <use xlink:href="#text-8"></use>
        </g>
        <text id="Chừng-nào-cả-hai-bạn" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1225">Chừng nào cả hai bạn còn dành cho </tspan>
            <tspan x="35" y="1249">nhau cơ hội chừng đó Chanchan còn </tspan>
            <tspan x="35" y="1273">kết nối hai bạn gặp lại. Để giúp hai </tspan>
            <tspan x="35" y="1297">bạn hiểu nhau hơn và có thể dành </tspan>
            <tspan x="35" y="1321">cho nhau thêm một cơ hội nữa. </tspan>
            <tspan x="35" y="1345">Trong một số trường hợp sẽ có sự </tspan>
            <tspan x="35" y="1369">góp mặt của chuyên gia tâm lý nếu </tspan>
            <tspan x="35" y="1393">một trong hai bạn có yêu cầu</tspan>
        </text>
        <text id="Ẩn-danh-và-giấu-mặt" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="34" y="1615">Ẩn danh và giấu mặt là nguyên tắc </tspan>
            <tspan x="34" y="1639">hai bạn cần tuân thủ cho đến câu hỏi </tspan>
            <tspan x="34" y="1663">số 21. Nếu vi phạm bạn sẽ bị đánh </tspan>
            <tspan x="34" y="1687">dấu là Không an toàn và áp dụng các </tspan>
            <tspan x="34" y="1711">biện pháp hạn chế.</tspan>
        </text>
        <text id="Ẩn-danh-và-Giấu-mặt!" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="18" font-weight="500" letter-spacing="-0.72" fill="#1E2432">
            <tspan x="34" y="1555">Ẩn danh và </tspan>
            <tspan x="34" y="1576">Giấu mặt!</tspan>
        </text>
        <rect id="Rectangle" fill="url(#linearGradient-10)" x="34" y="1756" width="250" height="316" rx="16"></rect>
        <text id="Nếu-đối-phương-hỏi-h" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
            <tspan x="69" y="1855">Nếu đối phương hỏi hoặc </tspan>
            <tspan x="69" y="1878">chia sẻ với bạn thông tin </tspan>
            <tspan x="69" y="1901">xác định danh tính. Ví dụ: </tspan>
            <tspan x="69" y="1924">Số điện thoại, Facebook, </tspan>
            <tspan x="69" y="1947">Zalo… Đó là dấu hiệu của </tspan>
            <tspan x="69" y="1970">kết nối Không an toàn.</tspan>
        </text>
        <text id="Trước-câu-hỏi-số-21!" font-family="SFCompactDisplay-Semibold, SF Compact Display" font-size="20" font-weight="500" letter-spacing="-0.8" fill="#FFFFFF">
            <tspan x="69" y="1819">Trước câu hỏi số 21!</tspan>
        </text>
        <text id="Khi-đó-bạn-hãy-yêu-c" font-family="SFCompactDisplay-Light, SF Compact Display" font-size="16" font-weight="300" line-spacing="23" fill="#FFFFFF">
            <tspan x="69" y="2001">Khi đó bạn hãy yêu cầu </tspan>
            <tspan x="69" y="2024">Chanchan “Dừng” kết nối</tspan>
        </text>
        <text id="—-Cảm-ơn-bạn-đã-đọc" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="34" y="2107">— </tspan>
            <tspan x="34" y="2131">Cảm ơn bạn đã đọc Quy định. Sau </tspan>
            <tspan x="34" y="2155">đây bạn có thể nhấn Like hoặc </tspan>
            <tspan x="34" y="2179">“Xác nhận” để tiếp tục</tspan>
        </text>
        <text id="—-Kết-nối-của-hai-bạ" font-family="SFCompactText-LightItalic, SF Compact Text" font-size="16" font-style="italic" font-weight="300" line-spacing="24" fill="#121721">
            <tspan x="35" y="1441">— </tspan>
            <tspan x="35" y="1465">Kết nối của hai bạn được vận hành </tspan>
            <tspan x="35" y="1489">bởi chatbot Chanchan</tspan>
        </text>
    </g>
</svg>
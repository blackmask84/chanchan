            <tspan x="35" y="199">“</tspan>
        </text>
        <filter x="-2.6%" y="-25.0%" width="105.2%" height="150.0%" filterUnits="objectBoundingBox" id="filter-5">
            <feOffset dx="0" dy="1" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>

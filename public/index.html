<!DOCTYPE html>
<html lang="vi">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="format-detection" content="096 900 1816">
    <title>Chanchan - Trợ lý ảo giúp việc trong tình duyên</title>
    <meta name="description" content="Ứng dụng hẹn hò dành cho người trưởng thành. Phù hợp các bạn bận công việc ít thời gian dành cho bản thân, các bạn làm việc nơi công sở."/>
    <meta property="og:image" content="https://chanchan.vn/media/other/cover.jpg" />
    
    <link rel="shortcut icon" type="image/x-icon" href="media/other/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/pagetemp0710.css">
    <script src="js/pagetemp/svgInject.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- container -->
        <main id="container" role="main">
            <!-- Content -->
            <div id="content">
                <div class="page_temp">
                    <div class="single-img-with-cover component">            
                        <img src="media/index/1.svg" alt="cover" onload="SVGInject(this)" class="fullWidth fullHeight">
                        <div class="single-image" src="media/index/1.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                    </div>

                    <div class="single-img-with-cover component">            
                        <img src="media/index/2.svg" alt="cover" onload="SVGInject(this)" class="fullWidth fullHeight">
                        <div class="single-image" src="media/index/2.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                    </div>

                    <div class="component">
                      <img src="media/index/3.svg" alt="" onload="SVGInject(this)" class="fullWidth fullHeight" />
                    </div>

                    <div class="component">
                        <a href="https://m.me/hello.chanchan?ref=chanchanSite"> 
                          <button class="btn" style="
                            width: 70%;
                            height: 10%;
                            bottom: 29%;
                            left: 15%;">
                          </button>
                        </a>
                      <img src="media/index/4.svg" alt="" onload="SVGInject(this)" class="fullWidth fullHeight" />
                    </div>

                    <div class="single-video-wrap video-wrap single-video-with-cover component">
                        <img src="media/vid/usblack_pre.svg" id="single-preview" class="single-img-with-cover" />
                        <div class="bg"><img src="media/index/5.svg" alt="cover"
                                onload="SVGInject(this)"></div> 
                        <div id="video-injector">
                            <video playsinline loop muted preload="none" class="videoIn" poster="media/vid/us320.jpg">
                                <source src="media/vid/us30.webm" type="video/webm">
                                <source src="media/vid/us30.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>

                </div>
            </div>
            <!-- //Content -->
        </main>
        <!-- //Container -->
    </div>

    <!-- Script -->
    <script src="js/libs/main.js"></script>
    <script src="js/pagetemp/main.js"></script>
    <script src="js/pagetemp/singleVideo.js"></script>
    <script src="js/pagetemp/singleImage.js"></script>
</body>
</html>

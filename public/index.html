<!DOCTYPE html>
<html lang="vi">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="format-detection" content="090 810 3357">
    <title>Chanchan - Trợ lý kết nối</title>
    <meta name="description" content="Trợ lý kết nối, hẹn hò dành cho người trưởng thành. Phù hợp các bạn bận công việc ít thời gian dành cho bản thân, các bạn làm việc nơi công sở"/>
    <meta property="og:image" content="https://chanchan.vn/media/other/trial.jpg" />
    
    <link rel="shortcut icon" type="image/x-icon" href="media/other/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/pagetemp0710.css">
    <script src="js/pagetemp/svgInject.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- container -->
        <main id="container" role="main">
            <!-- Content -->
            <div id="content">
                <div class="page_temp">
                    <div class="single-img-with-cover component">            
                        <img src="media/trial/1.svg" alt="cover" onload="SVGInject(this)" class="fullWidth fullHeight">
                        <div class="single-image" src="media/trial/1.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                    </div>
                    <div class="single-img-with-cover component">
                        <a href="https://m.me/hello.chanchan?ref=start"> 
                          <button class="btn" style="
                            width: 70%;
                            height: 7.1%;
                            bottom: 7.1%;
                            left: 15%;">
                          </button>
                        </a>             
                        <img src="media/trial/2.svg" alt="cover" onload="SVGInject(this)" class="fullWidth fullHeight">
                        <div class="single-image" src="media/trial/2.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                    </div>
                    <div class="single-img-with-cover component">            
                        <img src="media/trial/3.svg" alt="cover" onload="SVGInject(this)" class="fullWidth fullHeight">
                        <div class="single-image" src="media/trial/3.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //Content -->
        </main>
        <!-- //Container -->
    </div>

    <!-- Script -->
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "250594178682587");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="js/libs/main.js"></script>
    <script src="js/pagetemp/main.js"></script>
    <script src="js/pagetemp/singleImage.js"></script>
</body>
</html>

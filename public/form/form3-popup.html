<div class="layer form-desktop" id="form2-popup" facebook="facebook3">
	<div class="popup popup_register show">
		<div class="popup_ct">
			<div class="ct">
				<span class="register_label">Option</span>
				<button type="button" class="btn btn_info btn_info1 js_popup_info"><span class="sr_only">Mở Info
						popup</span></button>
				<button type="button" class="btn btn_info btn_info2 js_popup_info"><span class="sr_only">Mở Info
						popup</span></button>
				<span style="display: none" id="choose_type"></span>
				<button type="button" class="btn btn_close"><span class="sr_only">Đóng</span></button>
			</div>
			<div class="svg">
				<div class="svg_main">
					<img src="/form/img/form2/overlay_register_popup.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
				<div class="svg_hover_register svg_hover_register1">
					<img src="/form/img/form2/overlay_register_popup_hover1.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />				
				</div>
				<div class="svg_hover_register svg_hover_register2">
					<img src="/form/img/form2/overlay_register_popup_hover2.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />				
				</div>
			</div>
			<div class="bg_video">
				<video autoplay muted loop>
					<source src="/form/img/form2/video_item.webm" type="video/webm">
				</video>
			</div>
		</div>
	</div>
	<!-- //Popup register -->

	<!-- Popup Info -->
	<div class="popup popup_info">
		<div class="popup_ct">
			<div class="ct">
				<div class="info_basic">
					<form action="">
						<label for="info_name" class="sr_only">Họ tên</label>
						<input name="name" type="text" id="info_name" class="info_input info_name" placeholder="Họ tên">
						<label for="info_num" class="sr_only">Số điện thoại</label>
						<input name="phone" type="text" id="info_phone" class="info_input info_num"
							placeholder="Số điện thoại">
						<button class="btn btn_continue" type="submit"><span class="sr_only">Tiếp tục</span></button>
						<div class="popup_notifi">
							<p class="txt">Bạn cần điền đầy đủ thông tin</p>
						</div>
					</form>
				</div>
				<div class="info_more">
					<form action="">
						<label for="info_province" class="sr_only">Tỉnh/Thành phố</label>
						<input name="province" type="text" id="info_province" class="info_input info_province"
							placeholder="Tỉnh/Thành phố">
						<label for="info_district" class="sr_only">Quận huyện</label>
						<input name="district" type="text" id="info_district" class="info_input info_district"
							placeholder="Quận huyện">
						<label for="info_village" class="sr_only">Phường xã</label>
						<input name="wards" type="text" id="info_village" class="info_input info_village"
							placeholder="Phường xã">
						<label for="info_numhouse" class="sr_only">Địa chỉ chi tiết. Ví dụ số nhà 12 ngõ 23 phố abc hoặc
							đường xyz</label>
						<textarea name="address" type="text" id="info_numhouse" class="info_input info_numhouse"
							placeholder="Địa chỉ chi tiết. Ví dụ số nhà 12 ngõ 23 phố abc&#10;hoặc đường xyz"></textarea>
						<button class="btn btn_done" type="submit"><span class="sr_only">Hoàn tất</span></button>
						<button type="button" class="btn btn_back"><span class="sr_only">Trở lại</span></button>
						<div class="popup_notifi">
							<p class="txt">Bạn cần điền đầy đủ thông tin</p>
						</div>
					</form>
				</div>
				<div class="info_done">
					<button type="button" class="btn btn_done"><span class="sr_only">Hoàn tất</span></button>
				</div>
				<div class="info_deco">
					<div class="road"><img src="/form/img/form2/road.png" alt=""></div>
					<div class="bike"><img src="/form/img/form2/bike.png" alt=""></div>
				</div>
				<button type="button" class="btn btn_close"><span class="sr_only">Đóng</span></button>
			</div>
			<div class="svg">
				<div class="svg_info_basic">
					<img src="/form/img/form2/bg_info_popup01.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
				<div class="svg_info_more">
					<img src="/form/img/form2/bg_info_popup02.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
				<div class="svg_info_done">
					<img src="/form/img/form2/bg_info_popup03.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
			</div>
			<div class="bg"><img src="/form/img/form2/bg_info_popup.svg" alt=""></div>
		</div>
	</div>
	<!-- //Popup Info -->
</div>

<script src="/form/js/form2/apps/form2.js"></script>

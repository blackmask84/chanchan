<div class="form-mobile" id="06monthlove-popup" facebook="facebook1">
	<div class="popup popup_register active">
		<div class="popup_main">
			<div class="register_ct">
				<div class="register_slide">
					<ul class="lst js_register_slide">
						<li>
							<div class="item">
								<div class="item_overlay">
									<img src="/form/img/form1/grid.svg" alt="">
								</div>
								<div class="item_img">
									<img src="/form/img/form1/06m.jpg" alt="">
								</div>		
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="register_choose">
				<strong class="name" id="register_choose_name">Tin tưởng ∗</strong>
				<ul class="lst">
					<li><button class="btn btn_register_more js_info_open"><span class="sr_only">Looking for more infomation</span></button></li>
					<li><button class="btn btn_register_now js_info_open"><span class="sr_only">Register now</span></button></li>
								
				</ul>
				<span style="display: none" id="choose_type"></span>
				<div class="register_svg">
					<img src="/form/img/form1/overlay_register_popup.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
			</div>
		</div>
		<a href="#none" class="btn link_close">
			<span class="sr_only">Close popup</span>
		</a>
	</div>
	<!-- //Register popup -->
	
	<!-- Info popup -->
	<div class="popup popup_info">
		<div class="popup_main">
			<div class="info_ct">
				<div class="info_ct01">
					<form action="">
						<label for="info_name"><span class="sr_only">Name</span></label>
						<input type="text" id="info_name" placeholder="Họ tên">
						<label for="info_phone"><span class="sr_only">Phone number</span></label>
						<input type="text" id="info_phone" placeholder="Số điện thoại">
						<label for="info_codegift"><span class="sr_only">Code of gift</span></label>
						<input type="text" id="info_codegift" placeholder="Email">
						<div class="btn_wrap">
							<button class="btn btn_info js_btn_continue" type="submit"><span class="sr_only">Continue</span></button>
							<button type="button" class="btn btn_back"><span class="sr_only">Trở lại</span></button>
							<img src="/form/img/form1/bg_info_btn.svg" alt="">
		
							<!-- Notifi -->
							<div class="popup_notifi register_error">
								<p class="txt">Chưa đủ thông tin</p>
							</div>
							<!-- //Notifi -->
						</div>
					</form>
				</div>
				<div class="info_ct02 display_none">
					<form action="">
						<label for="info_province"><span class="sr_only">Province</span></label>
						<input type="text" id="info_province" placeholder="Tỉnh / Thành phố">
						<label for="info_district"><span class="sr_only">District</span></label>
						<input type="text" id="info_district" placeholder="Quận huyện">
						<label for="info_village"><span class="sr_only">Village</span></label>
						<input type="text" id="info_village" placeholder="Phường xã">
						<label for="info_numhouse"><span class="sr_only">Number house</span></label>
						<textarea id="info_numhouse"
							placeholder="Địa chỉ chi tiết. Ví dụ số nhà 12 ngõ 23 phố abc"></textarea>
						<div class="btn_wrap">
							<button class="btn btn_info js_btn_completed" type="submit"><span class="sr_only">Completed</span></button>
							<button class="btn btn_info btn_back js_btn_back"><span class="sr_only">Back</span></button>
							<img src="/form/img/form1/bg_info_btn02.svg" alt="">
		
							<!-- Notifi error -->
							<div class="popup_notifi register_error">
								<p class="txt">Chưa đủ thông tin</p>
							</div>
							<!-- //Notifi error-->
						</div>
					</form>
				</div>
				<div class="info_ct03 display_none">
					<div class="btn_wrap">
						<button class="btn btn_info btn_close js_close_popup"><span class="sr_only">Close</span></button>
						<img src="/form/img/form1/bg_info_btn03.svg" alt="">
					</div>
				</div>
			</div>
			<div class="info_svg">
				<div class="info_svg01">
					<img src="/form/img/form1/bg_info_popup01.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
				<div class="info_svg02 display_none">
					<img src="/form/img/form1/bg_info_popup02.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
				<div class="info_svg03 display_none">
					<img src="/form/img/form1/bg_info_popup03.svg" onload="SVGInject(this)" class="fullWidth fullHeight" />
				</div>
			</div>
			<div class="info_bg">
				<div class="info_bike js_info_bike">
					<img src="/form/img/form1/img_bike.png" alt="">
				</div>
				<img src="/form/img/form1/bg_info_popup.svg" alt="">
			</div>
		</div>
		<button class="btn btn_close js_close_popup"><span class="sr_only">Close popup</span></button>
	</div>	
</div>

<script src="/form/js/form1/apps/form1.js"></script>
<script src="/js/pagetemp/svgInject.js"></script>

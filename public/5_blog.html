<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Hiểu thêm về Chanchan qua những bài viết.">
    <meta property="og:image" content="media/5_blog/blog_thumb.jpg" />
    <title>Chanchan - blog</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/other/favicon.png">
    </script>
    <link rel="stylesheet" type="text/css" href="css/pagetemp.css">
    <link rel="stylesheet" type="text/css" href="css/libs/slideswiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/slide.css">
    <script src="js/pagetemp/svgInject.js"></script>
    <script type="text/javascript">
        if (window.innerWidth >= 768) {
            document.location = "/desk";
        }
    </script>

<body>
    <div class="wrap">
        <!-- container -->
        <main id="container" role="main">
            <!-- Content -->
            <div id="content">
                <div class="page_temp">

                    <!-- blog -->
                    <div class="component">
                        <img src="media/5_blog/blog_grey.svg" alt="" onload="SVGInject(this)" class="fullWidth fullHeight" />
                    </div>

                    <!-- chuongtrinh -->
                    <div class="single-img-with-cover component">
                        <img class="fullWidth" src="media/5_blog/blog_overlay.svg" id="preview" />
                        <div class="single-image" src="media/5_blog/chuongtrinh_preview.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                        <div class="bg"><img src="media/5_blog/chuongtrinh.svg" alt="cover"
                            onload="SVGInject(this)" class="fullWidth fullHeight">
                            <a href="/timhieuchuongtrinh">
                                <button class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 2.5vw;
                                  left: 9vw;">
                                </button>
                            </a>
                        </div>  
                    </div>

                    <!-- tieuchuan -->
                    <div class="single-video-wrap video-wrap single-video-with-cover component">
                        <img src="media/5_blog/blog_overlay_grey.svg" id="single-preview" class="single-img-with-cover" />
                        <div class="bg"><img src="media/5_blog/tieuchuan.svg" alt="cover"
                            onload="SVGInject(this)">
                            <a href="/tieuchuanvanhanh">
                                <button class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 2.5vw;
                                  left: 9vw;">
                                </button>
                            </a>
                        </div>
                        <div id="video-injector">
                            <video playsinline loop muted preload="none" class="videoIn" poster="media/5_blog/tieuchuan_preview.jpg">
                                <source src="media/2_tieuchuan/tieuchuan_cover30.webm" type="video/webm">
                                <source src="media/2_tieuchuan/tieuchuan_cover30.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>

                    <!-- faq -->
                    <div class="single-img-with-cover component">
                        <img class="fullWidth" src="media/5_blog/blog_overlay.svg" id="preview" />
                        <div class="single-image" src="media/5_blog/faq.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                        <div class="bg"><img src="media/5_blog/faq.svg" alt="cover"
                            onload="SVGInject(this)" class="fullWidth fullHeight">
                            <a href="/cauhoithuonggap">
                                <button class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 2.5vw;
                                  left: 9vw;">
                                </button>
                            </a>
                        </div>  
                    </div>

                    <!-- cauchuyencuahongvan -->
                    <div class="single-video-wrap video-wrap single-video-with-cover component">
                        <img src="media/5_blog/blog_overlay_grey.svg" id="single-preview" class="single-img-with-cover" />
                        <div class="bg"><img src="media/5_blog/chiasecuahongvan.svg" alt="cover"
                            onload="SVGInject(this)">
                            <a href="/cauchuyencuahongvan">
                                <button class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 2.5vw;
                                  left: 9vw;">
                                </button>
                            </a>
                        </div>
                        <div id="video-injector">
                            <video playsinline loop muted preload="none" class="videoIn" poster="media/5_blog/chiasecuahongvan_preview.jpg">
                                <source src="media/4_cauchuyencuahongvan/hongvan_chaocacban_nosub30.webm" type="video/webm">
                                <source src="media/4_cauchuyencuahongvan/hongvan_chaocacban_nosub30.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>

                    <!-- maplink -->
                    <div class="component">
                        <a href="/"> 
                          <button class="btn" style="
                            width: 82vw;
                            height: 20vw;
                            bottom: 116.5vw;
                            left: 9vw;">
                          </button>
                        </a>
                        <a href="/hieuthemvechanchan"> 
                          <button class="btn" style="
                            width: 82vw;
                            height: 26vw;
                            bottom: 75.5vw;
                            left: 9vw;">
                          </button>
                        </a>
                        <a href="/dangkythanhvienmoi"> 
                          <button class="btn" style="
                            width: 82vw;
                            height: 20vw;
                            bottom: 40.5vw;
                            left: 9vw;">
                          </button>
                        </a> 
                        <img src="media/other/maplink.svg" alt="" onload="SVGInject(this)" class="fullWidth fullHeight" />
                    </div>
                    <!-- //Content -->
                </div>
            </div>
        </main>
        <!-- //Container -->
    </div>

    <!-- Script -->
    <script src="js/libs/main.js"></script>
    <script src="js/pagetemp/main.js"></script>
    <script src="js/libs/slideswiper.min.js"></script>
    <script src="js/pagetemp/slideImage.js"></script>
    <script src="js/pagetemp/singleVideo.js"></script>
    <script src="js/pagetemp/singleImage.js"></script>
    <script type="text/javascript">
        window._mfq = window._mfq || [];
        (function() {
            var mf = document.createElement("script");
            mf.type = "text/javascript"; mf.async = true;
            mf.src = "//cdn.mouseflow.com/projects/e312518b-a58b-407e-809f-85065e2447ea.js";
            document.getElementsByTagName("head")[0].appendChild(mf);
        })();
    </script>
</body>
</html>

<body>
    <div class="wrap">
        <!-- container -->
        <main id="container" role="main">
            <!-- Content -->
            <div id="content">
                <div class="page_temp">

                    <!-- blog -->
                    <div class="component">
                        <img src="media/blog/blog.svg" alt="" onload="SVGInject(this)" class="fullWidth fullHeight" />
                    </div>
                    
                    <!-- tieuchuan -->
                    <div class="single-video-wrap video-wrap single-video-with-cover component">
                        <div class="bg"><img src="media/blog/blog_overlay_grey.svg" alt="cover">
                        </div>
                        <div class="bg"><img src="media/blog/tieuchuan.svg" alt="cover"
                            onload="SVGInject(this)">
                            <a href="/tieuchuanvanhanh" style="-webkit-tap-highlight-color: transparent;"> 
                                <div class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 5vw;
                                  left: 9vw;">
                                </div>
                            </a>
                        </div>
                        <img src="media/blog/tieuchuan_preview.jpg" id="single-preview" class="fullWidth" />
                        <div id="video-injector">
                            <video playsinline loop muted preload="none" class="videoIn">
                                <source src="media/tieuchuan/tieuchuan_cover30.webm" type="video/webm">
                                <source src="media/tieuchuan/tieuchuan_cover30.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>

                    <!-- faq -->
                    <div class="single-img-with-cover component">
                        <img class="fullWidth" src="media/blog/faq_pre.jpg" id="preview" />
                        <div class="single-image" src="media/blog/faq.jpg">
                            <img src="" alt="" class="fullWidth fullHeight">
                        </div>
                        <div class="bg"><img src="media/blog/blog_overlay.svg" alt="cover">
                        </div>
                        <div class="bg"><img src="media/blog/faq.svg" alt="cover"
                            onload="SVGInject(this)" class="fullWidth fullHeight">
                            <a href="/cauhoithuonggap" style="-webkit-tap-highlight-color: transparent;"> 
                                <div class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 5vw;
                                  left: 9vw;">
                                </div>
                            </a>
                        </div>  
                    </div>

                    <!-- cauchuyencuahongvan -->
                    <div class="single-video-wrap video-wrap single-video-with-cover component">
                        <div class="bg"><img src="media/blog/blog_overlay_grey.svg" alt="cover">
                        </div>
                        <div class="bg"><img src="media/blog/chiasecuahongvan.svg" alt="cover"
                            onload="SVGInject(this)">
                            <a href="/cauchuyencuahongvan" style="-webkit-tap-highlight-color: transparent;"> 
                                <div class="btn" style="
                                  width: 82vw;
                                  height: 20vw;
                                  bottom: 5vw;
                                  left: 9vw;">
                                </div>
                            </a>
                        </div>
                        <img src="media/blog/chiasecuahongvan_preview.jpg" id="single-preview" class="fullWidth" />
                        <div id="video-injector">
                            <video playsinline loop muted preload="none" class="videoIn">
                                <source src="media/cauchuyencuahongvan/hongvan_chaocacban30.webm" type="video/webm">
                                <source src="media/cauchuyencuahongvan/hongvan_chaocacban30.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>

                    <!-- maplink -->
                    <div class="component">
                        <a href="/" style="-webkit-tap-highlight-color: transparent;"> 
                          <div class="btn" style="
                            width: 82vw;
                            height: 20vw;
